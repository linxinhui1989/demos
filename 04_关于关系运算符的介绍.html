<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = 10,num2 = 20;
		// 通过关系运算符去比较两个数之间的关系，式子得到的结果是true 或 false
		var res1 = num1>num2; 
		var res2 = num1<num2;
		// >= 只要两个数的关系满足 > 或是 满足等于，那么这个式子的结果就会是 true
		var res3 = num1>=num2; 
		var res4 = num1<=num2;
		console.log(res1);
		console.log(res2);
		console.log(res3);
		console.log(res4);
	</script>
</body>
</html>
