<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		ul,li{list-style: none;}
		.fl{float: left;}
		ul{
			width: 920px;
			height: 400px;
			margin: 10px auto;
		}
		li{
			float: left;
			width: 160px;
			height: 320px;
			background-repeat: no-repeat;
			border-radius: 30px;
			overflow: hidden;
			margin-top: 15px;
			margin-right: 15px;
			cursor: pointer;
			color: #fff;
		}
		.active{
			width: 580px;
			height: 350px;
			margin-top: 0;
		}
		li .circle{
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background-color: #fff;
			margin-right: 10px;
		}
		li>div{
			width: 580px;
			height: 350px;
			position: relative;
		}
		li .box{
			position: absolute;
			left: 10px;
			bottom: 25px;
		}
		.one{
			background-image: url("./images/1.jpg");
		}
		.two{
			background-image: url("./images/2.jpg");
		}
		.three{
			background-image: url("./images/3.jpg");
		}
		.four{
			background-image: url("./images/4.jpg");
		}
		.five{
			background-image: url("./images/5.jpg");
		}
	</style>
</head>
<body>
	<div id="sfq">
		<ul>
			<li class="one">
				<div>
					<div class="box">
						<p class="circle fl"></p>
						<div class="info fl">
							<h2 class="title">这是标题</h2>
							<p class="desc">这是一段描述</p>
						</div>
					</div>
				</div>
			</li>
			<li class="two">
				<div>
					<div class="box">
						<p class="circle fl"></p>
						<div class="info fl">
							<h2 class="title">这是标题</h2>
							<p class="desc">这是一段描述</p>
						</div>
					</div>
				</div>
			</li>
			<li class="three">
				<div>
					<div class="box">
						<p class="circle fl"></p>
						<div class="info fl">
							<h2 class="title">这是标题</h2>
							<p class="desc">这是一段描述</p>
						</div>
					</div>
				</div>
			</li>
			<li class="four">
				<div>
					<div class="box">
						<p class="circle fl"></p>
						<div class="info fl">
							<h2 class="title">这是标题</h2>
							<p class="desc">这是一段描述</p>
						</div>
					</div>
				</div>
			</li>
			<li class="five">
				<div>
					<div class="box">
						<p class="circle fl"></p>
						<div class="info fl">
							<h2 class="title">这是标题</h2>
							<p class="desc">这是一段描述</p>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="fn2.js"></script>
	<script type="text/javascript">
		// 1. 找元素
		var lis = $$.$("li");
		// 2. 循环事件
		for(var i =0;i<lis.length;i++){
			lis[i].onmouseover = function(){
				// 所熟悉的排他思想
				for(var j=0;j<lis.length;j++){
					$$.animate(lis[j],{
						"width": 60,
						"height": 320,
						"margin-top": 15
					},4);
				}
				// 就是将被点击到的这个 li 的属性进行修改
				$$.animate(this,{
					"width": 580,
					"height": 350,
					"margin-top": 0
				},4);
			}
			lis[i].onmouseleave = function(){
				// 再来把所有的 li 属性修改回默认的那个样子
				for(var j=0;j<lis.length;j++){
					$$.animate(lis[j],{
						"width": 160,
						"height": 320,
						"margin-top": 15
					},4);
				}
			}
		}
	</script>
</body>
</html>
