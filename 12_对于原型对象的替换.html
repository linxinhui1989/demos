<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function Student(name){
			this.name = name;
		}
		Student.prototype.name = "222";
		// 要为student实例对象定义若干个方法
		Student.prototype.run = function(){}
		Student.prototype.eat = function(){}
		Student.prototype.jump = function(){
			console.log(this.name + "在跳跃");
		}
		var s = new Student("111");
		s.jump();
		Student.prototype.jump();
	</script>
</body>
</html>
