<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>点击解绑</button>
	<ul>
		<li>显示数据1</li>
		<li>显示数据2</li>
		<li>显示数据3</li>
		<li>显示数据4</li>
		<li>显示数据5</li>
	</ul>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("ul").delegate("li","click",function(){
				console.log("可点击...");
			});
			$("button").on("click",function(){
				$("ul").undelegate();
			});
		});
	</script>
</body>
</html>
