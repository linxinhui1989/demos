<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var p1 = {h:1};
		var p2 = p1;
		p2.h++;
		p1 = {h:100};
		var p3 = p2;
		p2 = {h:10};
		p3.h++;
		console.log(p1.h); // 100
		console.log(p2.h); // 10
		console.log(p3.h); // 3
	</script>
</body>
