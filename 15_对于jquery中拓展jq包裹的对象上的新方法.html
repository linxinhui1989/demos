<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		<div class="d1">显示</div>
		<p class="p1">测试</p>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			// 找到这个元素后，查看元素中的内容，并修改文本颜色为指定颜色
			/*console.log(p.html());
			p.css({"color":"red"});*/
			// 针对jQuery中对象方法的拓展 
			jQuery.fn.test1 = function(color){
				console.log(this.html());
				this.css({"color":color});
				return this;// 这边是为了保持jQuery中的链式访问，所以返回方法的调用者
			}
			jQuery.fn.test2 = function(){
				this.css({"width":"300px","height":"300px","background-color":"gray"});
				return this;
			}
			$("p").test1("red").test2();
			
			$(".d1").test2().test1("blue");
		});
	</script>
</body>
</html>
