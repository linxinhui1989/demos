<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div{
			width: 500px;
			height: 500px;
			border: 1px solid red;
			margin: 100px;
			position: relative;
		}
		p{
			width: 100px;
			height: 100px;
			border: 10px solid green;
			padding: 5px;
			margin-left: 100px;
			margin-top: 200px;
		}
	</style>
</head>
<body>
	<div>
		<p></p>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			console.log($("p").offset().left);
			console.log($("p").offset().top);
		});
	</script>
</body>
</html>
