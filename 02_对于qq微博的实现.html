<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul,li{list-style: none;}
		.fl{float: left;}
		.fr{float: right;}
		#weibo{
			width: 640px;
			margin: 100px auto;
		}
		/*对于输入区域样式的设置*/
		.input-area{
			position: relative;
		}
		.input-area textarea{
			resize: none;
			width: 600px;
		}
		.input-area p{
			position: absolute;
			right: 40px;
			top: 130px;
			font-size: 12px;
			color: gray;
		}
		.input-area div{
			text-align: right;
		}
		.input-area div button{
			margin-right: 30px;
			width: 85px;
			height: 27px;
		}
		/*对于广播列表样式的处理*/
		.weibo-content{
			margin-top: 50px;
		}
		.weibo-content h2{
			padding-top: 3px;
			padding-bottom: 4px;
			border-bottom: 3px solid #229bd7;
			color: #333;
			font-weight: bold;
		}
		.weibo-content .weibo-list{}
		.weibo-content .weibo-list li{
			overflow: hidden;
			padding: 10px;
		}
		.weibo-content .weibo-list .weibo-info{
			margin-left: 20px;
		}
		.weibo-content .weibo-list .weibo-info .notice{
			overflow: hidden;
			width: 500px;
		}
		.weibo-list .weibo-info .notice a{
			margin-left: 10px;
			text-decoration: none;
			color: #006a92;
		}
	</style>
</head>
<body>
	<div id="weibo">
		<div class="input-area">
			<textarea cols="30" rows="10"></textarea>
			<p id="notice">还能输入140个字</p>
			<div>
				<button id="send">广播</button>
			</div>
		</div>
		<div class="weibo-content">
			<h2>全部广播</h2>
			<div class="weibo-list">
				<ul>
					<!-- <li>
						<div class="icon fl">
							<img src="./images/head_normal_50.png" alt="">
						</div>
						<div class="weibo-info fl">
							<h3>xxx</h3>
							<p class="msg">微博内容</p>
							<div class="notice">
								<p class="fl">刚刚</p>
								<a href="#" class="fr">转播</a>
								<a href="#" class="fr">评论</a>
								<a href="#" class="fr">删除</a>
							</div>
						</div>
					</li> -->
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		// 查找输入相关的元素
		var textarea = document.getElementsByTagName('textarea')[0];
		var ul = document.getElementsByTagName('ul')[0];
		var sendBtn = document.getElementById("send");
		var notice = document.getElementById("notice");
		// 注册输入监听事件
		textarea.oninput = function(){
			var val = textarea.value;
			var valLen = val.length;
			notice.innerHTML = "还能输入"+(140-valLen)+"个字";
		}
		// 注册按钮点击事件
		sendBtn.onclick = function(){
			// 获取到输入框中输入的内容
			var val = textarea.value;
			// 先创建最外部的li标签
			var li = document.createElement("li");
			// 创建li下的两个div
			// 第一个div
			var div1 = document.createElement("div");
			div1.setAttribute("class","icon fl");
			// 创建第一个div下的img标签
			var img = document.createElement("img");
			img.setAttribute("src","./images/head_normal_50.png");
			div1.appendChild(img);
			li.appendChild(div1);
			// 第二个div
			var div2 = document.createElement("div");
			div2.setAttribute("class","weibo-info fl");
			// 在第二个div下先创建一个 h3
			var h3 = document.createElement("h3");
			h3.innerHTML = "xx"
			div2.appendChild(h3);
			var p = document.createElement("p");
			p.innerHTML = val;
			p.setAttribute("class","msg");
			div2.appendChild(p);
			// 在第二个div下再来创建一个div
			var div3 = document.createElement("div");
			div3.setAttribute("class","notice");
			// 在第三个div下创建一个p 以及 三个 a 标签
			var p2 = document.createElement("p");
			p2.innerHTML="刚刚";
			p2.setAttribute("class","fl");
			div3.appendChild(p2);

			var a1 = document.createElement("a");
			a1.innerHTML = "刚刚"
			a1.setAttribute("href","#");
			a1.setAttribute("class","fr");
			var a2 = document.createElement("a");
			a2.innerHTML = "评论"
			a2.setAttribute("href","#");
			a2.setAttribute("class","fr");
			var a3 = document.createElement("a");
			a3.innerHTML = "删除"
			a3.setAttribute("href","#");
			a3.setAttribute("class","fr");

			div3.appendChild(a1);
			div3.appendChild(a2);
			div3.appendChild(a3);

			div2.appendChild(div3);
			li.appendChild(div2);
			ul.insertBefore(li,ul.firstElementChild);
		}
	</script>
</body>
</html>
