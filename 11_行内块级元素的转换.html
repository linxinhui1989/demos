<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			width: 100px;
			height: 50px;
			display: inline-block;
		}
		.p1{
			background-color: red;
		}
		.p2{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<!-- 要求：其中 p1 跟 p2 要在同一行；并且两个 p 的高度是100px，宽度时50px -->
	<p class="p1">内容1</p>
	<p class="p2">内容2</p>
</body>
</html>
