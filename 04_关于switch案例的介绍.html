<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 获取一个分数
		var score = 56;
		// 将分数值缩小10倍，并取整
		score = parseInt(score / 10);
		switch(score){
			case 10:
				/*
					console.log("A");
					break;
				 */
			case 9:
				console.log("A");
				break;
			case 8:
				console.log("B");
				break;
			case 7:
				console.log("c");
				break;
			case 6:
				console.log("D");
				break;
			default:
				console.log("不及格");
		}
	</script>
</body>
</html>
