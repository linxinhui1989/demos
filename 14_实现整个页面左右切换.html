<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 引入外部所需的css库以及js库 -->
	<link rel="stylesheet" href="./lib/swiper/css/swiper.css">
	<script type="text/javascript" src="./lib/swiper/js/swiper.js"></script>
	<style type="text/css">
		*{margin: 0;padding: 0;}
	    html, body {
	      position: relative;
	      height: 100%;
	    }
	    .swiper-container {
	      width: 100%;
	      height: 100%;
	    }
	    .swiper-slide {
	      text-align: center;
	      font-size: 50px;
	      display: flex;
	      justify-content: center;
	      align-items: center;
	    }
		.red{background-color: red;opacity: 0.1}
		.green{background-color: green;opacity: 0.1}
		.blue{background-color: blue;opacity: 0.1}
	</style>
</head>
<body>
	<div class="swiper-container swiper-container-initialized swiper-container-horizontal carousel">
	  <!-- 滚动切换时的内容部分	 -->
      <div class="swiper-wrapper">
	      <div class="swiper-slide red">11</div>
	      <div class="swiper-slide green">22</div>
	      <div class="swiper-slide blue">33</div>
      </div>
	  <!-- 左右两侧按钮 -->
      <div class="swiper-button-next"></div>
	  <div class="swiper-button-prev"></div>
	</div>
	<script type="text/javascript">
		// 在手动新建的swiper对象中，对Swiper进行初始化操作
		var swiper = new Swiper('.swiper-container', {
	      navigation: {
	        nextEl: '.swiper-button-next',
	        prevEl: '.swiper-button-prev',
	      },
	    });
	</script>
</body>
</html>
