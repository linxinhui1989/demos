<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
			字面量类型
			布尔类型  true  false
			数值类型  1 1.2 1223
		 */
		// 数组
		var nums = [12,22,33,44];
		// json  声明
		var stu = {"name":"小明","age":30,"sex":"man"};
		// 对于json结构的数据，数据读取 --> 根据左侧的 key 来的
		var name1 = stu["name"];
		var name2 = stu.name;
		console.log("name1 = " + name1);
		console.log("name2 = " + name2);
	</script>
</body>
</html>
