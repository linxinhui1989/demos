<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
			left: 0;
			top: 10px;
		}
	</style>
</head>
<body>
	<p></p>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("p").animate({
				"left":"50%",
				"margin-left":$("p").width()/2 * -1
			},1000);
		});
	</script>
</body>
</html>
