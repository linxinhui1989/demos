<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.mt-header{
			text-align: center;
			height: 50px;
			line-height: 50px;
			background-color: gray;
			font-size: 12px;
		}
		.mt-header h1{
			font-weight: normal;
		}
		.ctrls{
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			display: flex;
			flex-direction: row;
			justify-content: center;
			background-color: rgb(255, 255, 255);
			height: 50px;
			align-items: center;
		}
		.ctrls a{
			text-decoration: none;
			flex:1;
			text-align: center;
			height: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
			font-size: 10px;
			color: #000;
		}
		.ctrls a div{
			width: 100%;
		}
		.ctrls a img{
			width: 30px;
			height: 30px;
		}
		.ctrls .router-link-active{
			color: red;
			background-color: rgba(0,0,0,0.1);
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript" src="./vue-router.js"></script>
	<div id="app">
		<router-view></router-view>
		<div class="ctrls">
			<router-link v-for="(link,index) in links" :to="link.to"> 
				<div @click="change(index)">
					<img :src="active==index?link.active:link.normal" alt="">
					<p>{{link.title}}</p>
				</div>
			</router-link>
		</div>
	</div>
	<template id="home">
		<div class="mt-header">
			<h1>这边是home</h1>
		</div>
	</template>
	<template id="cart">
		<div class="mt-header">
			<h1>这边是cart</h1>
		</div>
	</template>
	<template id="mine">
		<div class="mt-header">
			<h1>这边是mine</h1>
			<div>
				<p>登录</p>
				<p>注册</p>
			</div>
		</div>
	</template>
	<script type="text/javascript">
		// 1. 准备不同路径下的不同组件
		let home = {template:"#home"};
		let cart = {template:"#cart"};
		let mine = {template:"#mine"};
		//2. 配置对应的路由路径
		let routes = [
			{path:"/home",component:home},
			{path:"/cart",component:cart},
			{path:"/mine",component:mine},
			{path:"",redirect:"/home"}
		];
		//3. 创建vuerouter对象
		let router = new VueRouter({
			routes
		});
		new Vue({
			el:"#app",
			data:{
				links:[
					{
						to:"/home",
						normal:"./images/home.png",
						active:"./images/home_actived.png",
						title:"首页"
					},{
						to:"/cart",
						normal:"./images/cart.png",
						active:"./images/cart_actived.png",
						title:"购物车"
					},{
						to:"/mine",
						normal:"./images/mine.png",
						active:"./images/mine_actived.png",
						title:"用户"
					}
				],
				active:0
			},
			methods:{
				change(index){
					console.log("index" + index)
					this.active = index;
				}
			},
			router
		});
	</script>
</body>
</html>
