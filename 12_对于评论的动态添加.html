<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		ul,li{list-style: none;}
		#app{
			width: 400px;
			margin: 0 auto;
		}
		textarea{
			resize: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<div>文章内容</div>
		<div>
			<textarea cols="30" rows="10"></textarea>
			<button>评论</button>
		</div>
		<div id="content">
			
		</div>
	</div>
	<script type="text/javascript">
		var btn = document.getElementsByTagName("button")[0];
		var inputEle = document.getElementsByTagName("textarea")[0];
		var content = document.getElementById("content");
		// 为按钮注册点击事件
		btn.onclick = function(){
			// 1. 获取到对应的输入框中输入的数据
			var val = inputEle.value;
			var p = document.createElement("p");
			p.innerHTML = val;
			// 2. 清空 input 输入框
			inputEle.value = "";
			// 3. 将动态创建好的 p 插入到 content 元素下
			content.insertBefore(p,content.firstElementChild);
		}
	</script>
</body>
</html>
