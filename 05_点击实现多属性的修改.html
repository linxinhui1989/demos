<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		p{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 10px auto;
			border-radius: 10px;
			font-size: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<button>修改属性</button>
	<p>修改属性</p>
	<script type="text/javascript" src="fn.js"></script>
	<script type="text/javascript">
		// 定义一个函数，用于获取指定的元素的指定属性
		/**
		 * 获取指定元素的指定属性值
		 * @param  {[Document]} ele      [传入的元素]
		 * @param  {[String]} attrName [传入的属性名]
		 * @return {[String]}          [获取得到对应的属性值]
		 */
		function getAttr(ele,attrName){
			return window.getComputedStyle(ele)[attrName];
		}
		var p = $("p")[0];
		var button = $("button")[0];
		button.onclick = function(){
			/*
			点击发生时，要改多个不同的属性，且每个属性的增量都是不同的
			width 20
			height 20
			border-radius 10
			--> 借助 json，将所有要改变的属性以及属性对应的增量保存起来
			{"width":10,"height":10,"border-radius":5,"font-size":3}
			这个json中key就是对应 attr 值，而冒号右侧的 val 就是对应的增量
			*/
			var attrs = {
				"width":10,
				"height":10,
				"border-radius":5,
				"font-size":3
			};
			for(var key in attrs){
				var val = attrs[key];
				p.style[key] = parseInt(getAttr(p,key)) + val + "px";
			}
		}
	</script>
</body>
</html>
