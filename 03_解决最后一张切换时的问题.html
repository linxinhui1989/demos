<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		ul,li{list-style: none;}
		li img{
			width: 500px;
			height: 300px;
		}
		li{float: left;}
		.ads{
			width: 500px;
			height: 300px;
			/*将超出 div 范围的ul进行隐藏*/
			overflow: hidden;
			position: relative;
		}
		ul{
			width: 2500px;
			overflow: hidden;
			position: absolute;
			left: 0;
		}
	</style>
</head>
<body>
	<!-- 轮播效果是缓缓变化的，如果只有一个 img ，很难做到这种效果 -->
	<!-- 要想实现这种效果，往往需要多个img -->
	<div class="ads">
		<ul>
			<li><img src="./images/curry.jpg" alt=""></li>
			<li><img src="./images/kebi.jpg" alt=""></li>
			<li><img src="./images/kg.jpg" alt=""></li>
			<li><img src="./images/qd.jpg" alt=""></li>
			<!-- 这个专门用来解决本来的最后一张向第一张切换时的bug -->
			<li><img src="./images/curry.jpg" alt=""></li>
		</ul>
	</div>
	<button>上一个</button>
	<button>下一个</button>
	<script type="text/javascript" src="fn.js"></script>
	<script type="text/javascript">
		var prevBtn = $("button")[0];
		var nextBtn = $("button")[1];
		var ul = $("ul")[0];
		var w = ul.firstElementChild.offsetWidth;
		// 声明变量，表示下标索引
		var index = 0;
		nextBtn.onclick = function(){
			index ++;
			if(index == $("li").length){
				ul.style.left = 0 + "px";
				index = 1;
			}
			aniMove(ul,-w*index,30);
		}
		prevBtn.onclick = function(){
			index --;
			if(index == -1){
				ul.style.left = ($("li").length-1) * (-w) + "px";
				index = $("li").length-2;
			}
			aniMove(ul,-w*index,30);
		}
	</script>
</body>
</html>
