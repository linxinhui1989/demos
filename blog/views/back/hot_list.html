<body>

<!--head公共模版-->
{{include "./common/head.html"}}

<!--menu公共模版-->
{{include "./common/menu.html"}}

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		管理员管理
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
				<a class="btn btn-primary radius" data-title="添加新管理员"  href="/back/hottag/add"><i class="Hui-iconfont">&#xe600;</i> 添加新标签</a>
				</span>
				<span class="r">共有数据：<strong>{{hottags.length}}</strong> 条</span>
			</div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th width="180">ID</th>
							<th>标签名称</th>
							<th width="220">操作</th>
						</tr>
					</thead>
					<tbody>
						{{each hottags}}
						<tr class="text-c">
							<td>{{$value.id}}</td>
							<td>{{$value.title}}</td>
							<td class="f-14 td-manage">
								<a style="text-decoration:none" class="ml-5" href="/back/admin/edit?id={{$value.id}}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
								<a style="text-decoration:none" class="ml-5" href="/back/admin/del?id={{$value.id}}" onclick="if(confirm('确定删除?')==false)return false;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
							</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</article>
	</div>
</section>
