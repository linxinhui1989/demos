<div class="headline-box whitebg"> 
  <div class="headline-news"> 
   <h2 class="headline-news-title"><span>头条</span><a href="/blog_detail?id={{headBlog.blog_id}}">{{headBlog.title}}</a> </h2> 
   <p class="headline-news-smalltext">{{headBlog.introduce}} …</p> 
   <ul class="headline-news-list"> 
    {{each lastBlogs}}
    <li><a href="/blog_detail?id={{$value.blog_id}}" title="{{$value.title}}">{{$value.title}}</a></li>
    {{/each}}
   </ul> 
  </div> 
 </div>
