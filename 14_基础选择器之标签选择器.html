<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			color: red;
			font-size: 30px;
		}
		div{
			color: green;
			font-size: 20px;
		}
		a{
			text-decoration: none;
			color: black;			
		}
		li{
			list-style: none;
		}
	</style>
</head>
<body>
	<p>数据显示</p>
	<div>包裹其他标签的</div>
	<div>
		<div>
			<div>
				<p>数据显示一下</p>
			</div>
		</div>
	</div>
	<a href="#">百度一下1</a>
	<a href="#">百度一下2</a>
	<a href="#">百度一下3</a>
	<ul>
		<li>上海</li>
		<li>北京</li>
		<li>厦门</li>
	</ul>
</body>
</html>
