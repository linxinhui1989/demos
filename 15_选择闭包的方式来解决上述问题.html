<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul,li{list-style: none;}
		ul{
			width: 800px;
			margin: 10px auto;
			display: flex;
		}
		ul li{
			flex:1;
			text-align: center;
			line-height: 60px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<ul>
		<li>简单数据1</li>
		<li>简单数据2</li>
		<li>简单数据3</li>
		<li>简单数据4</li>
		<li>简单数据5</li>
	</ul>
	<script type="text/javascript">
		var lis = document.querySelectorAll("li");
		// 为所有的 li 注册点击事件
		for(var i=0;i<lis.length;i++){

			lis[i].addEventListener("click",(function(mm){
				/*
				当 i = 0时，就为 lis[0]注册点击事件，这个addEvent注册中第二个参数刚好是一个立即函数，那么就会立即先执行这段函数，将这个 i 作为 实参传入到立即函数中，立即函数没有函数名，就意味着调用一次之后，谁也拿不到这个函数对象了；且这个函数中的 mm 作为形参，已经获取到立即函数调用时传入的实参 0，此时 mm = 0，而且外部没有任何办法能够去修改这个 mm 变量;然后这个立即函数的返回值必须是一个 function，因为这边是要为 元素注册事件；在这个 返回的 function 中可以去访问到 内部的这个 mm 变量；这个返回的函数，只有在点击发生时，才会被调用
				 */
				return function(){
					console.log("mm = " + mm);
				}
			})(i));
		}
	</script>
</body>
</html>
