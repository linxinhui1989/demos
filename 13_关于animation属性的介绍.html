<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 100px auto;
			animation: run 1s;
		}
		@keyframes run{
			0%{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			50%{
				width: 400px;
				height: 400px;
				background-color: green;
			}
			100%{
				width: 200px;
				height: 200px;
				background-color: blue;
			}
		}
	</style>
</head>
<body>
	<p></p>
</body>
</html>
