<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{
			/*通过display属性去进行块级跟行内属性的相互转换*/
			display: inline;
		}
		.p1{
			width: 200px;
			height: 100px;
			background-color: red;
		}
		.p2{
			width: 100px;
			height: 50px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<p class="p1">内容1</p>
	<p class="p2">内容2</p>
</body>
</html>
