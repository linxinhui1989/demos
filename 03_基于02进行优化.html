<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{text-align: center;}
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas width="800" height="500"></canvas>
	<script type="text/javascript">
		var canvas = document.querySelector("canvas");
		// canvas类似于画布，要想在画布上进行绘制，还需要去根据画布找到对应的工具栏
		var ctx = canvas.getContext("2d");
		var margin = 10;
		var nums = [
			{"taobao":99,"jingdong":1200,"tm":1000},
			{"taobao":199,"jingdong":1100,"tm":1200},
			{"taobao":1299,"jingdong":1500,"tm":1000},
			{"taobao":1399,"jingdong":1600,"tm":800},
			{"taobao":449,"jingdong":1700,"tm":1000},
			{"taobao":350,"jingdong":900,"tm":900}
		];
		var canvasH = canvas.height;
		var canvasW = canvas.width;
		var max = getMax(nums);
		console.log("max = " + max);
		// 绘制的线条的最大长度
		var maxLine = canvasW - margin - margin;
		var rate = maxLine / max;
		// 1. 先来绘制 x 轴
		ctx.moveTo(margin,canvasH - margin);
		ctx.lineTo(canvasW-margin,canvasH - margin);
		ctx.stroke();
		// 2. 再来绘制 y 轴
		ctx.moveTo(margin,canvasH - margin);
		ctx.lineTo(margin,margin);
		ctx.stroke();
		// 3. 获取得到绘制的粗细
		var lineH = parseInt((canvasH-2*margin)/(nums.length*2+1));
		// 4. 开始柱状图的绘制
		ctx.lineWidth = lineH;
		for(var i=0;i<nums.length;i++){
			var json = nums[i];
			var lineStart = margin;
			var lineEnd = 0;
			for(var key in json){
				// 绘制第一条
				ctx.beginPath();
				lineEnd = lineStart + nums[i][key]*rate;
				ctx.moveTo(lineStart,margin+lineH*(i*2+1) + lineH/2);
				ctx.lineTo(lineEnd,margin+lineH*(i*2+1) + lineH/2);
				// ctx.strokeStyle = key;
				ctx.stroke();
				// 下一次的start应该是上一次的end
				lineStart = lineEnd;
			}
		}
		function getMax(arr){
			var newArr = [];
			for(var i=0;i<arr.length;i++){
				var itemArr = arr[i];
				var sum = 0;
				for(var j in itemArr){
					sum += itemArr[j];
				}
				newArr.push(sum);
			}
			var max = newArr[0];
			for(var i=0;i<newArr.length;i++){
				newArr[i]>max?(max = newArr[i]):"";
			}
			return max;
		}
	</script>
</body>
</html>
