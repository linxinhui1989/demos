<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			width: 100px;
			height: 100px;
			background-color: gray;
			/*根据方向+属性进行拆分的写法*/
			border-left-width: 10px;
			border-left-style: solid;
			border-left-color: red;
			/*右边*/
			border-right-width: 20px;
			border-right-style: dashed;
			border-right-color: green;
		}
	</style>
</head>
<body>
	<p></p>
</body>
</html>
