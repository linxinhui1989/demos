<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		p{
			width: 200px;
			height: 200px;
			background-color: red;
			display: none;
		}
		h2{
			width: 300px;
			height: 300px;
			background-color: green;
			display: block;
		}
	</style>
</head>
<body>
	<button>显示p标签</button>
	<p></p>
	<h2></h2>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("button").on("click",function(){
				$("p").show();
				$("h2").hide();
			});
		});
	</script>
</body>
</html>
