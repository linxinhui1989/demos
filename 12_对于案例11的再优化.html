<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{text-align: center;}
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas width="800" height="500"></canvas>
	<script type="text/javascript">
		var canvas = document.querySelector("canvas");
		// canvas类似于画布，要想在画布上进行绘制，还需要去根据画布找到对应的工具栏
		var ctx = canvas.getContext("2d");
		var margin = 10;
		var nums = [100,200,300,400,450,350,1000,1200,800,3000];
		var canvasH = canvas.height;
		var canvasW = canvas.width;
		var maxH = margin;
		// 结合Array中提供的sort方法，对数组进行升序排列
		nums.sort(function(a,b){return a-b;})
		// 从排好序的数组中获取到数组的最后一位上的值，就是数组中的最大值
		var max = nums[nums.length-1];
		// 结合最大值 跟 距离，计算得到比例值
		var rate = (canvasH - margin - maxH) / max;
		/*
		1200  1000
		780		x
		x = rate*nums[i]
		*/
		// 1. 先来绘制 x 轴
		ctx.moveTo(margin,canvasH - margin);
		ctx.lineTo(canvasW-margin,canvasH - margin);
		ctx.stroke();
		// 2. 再来绘制 y 轴
		ctx.moveTo(margin,canvasH - margin);
		ctx.lineTo(margin,margin);
		ctx.stroke();
		ctx.beginPath();
		// 3. 获取得到绘制的粗细
		var lineWidth = parseInt((canvasW-2*margin)/(nums.length*2+1));
		// 4. 开始柱状图的绘制
		for(var i=0;i<nums.length;i++){
			ctx.moveTo(margin+lineWidth*(i*2+1) + lineWidth/2,canvasH - margin);
			var y = canvasH - margin - nums[i]*rate;
			ctx.lineTo(margin+lineWidth*(i*2+1) + lineWidth/2,y);
			ctx.lineWidth = lineWidth;
			ctx.stroke();
		}
	</script>
</body>
</html>
