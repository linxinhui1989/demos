<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{
			height: 50px;
			line-height: 50px;
			margin-bottom: 10px;
		}
		p:nth-last-child(1){
			background-color: red;
		}
		p:nth-last-child(3){
			background-color: yellow;
		}
		p:nth-last-child(5){
			background-color: blue;
		}
		p:nth-last-child(7){
			background-color: pink;
		}
		p:nth-last-child(9){
			background-color: purple;
		}
	</style>
</head>
<body>
	<p>数据显示一下1</p>
	<p>数据显示一下2</p>
	<p>数据显示一下3</p>
	<p>数据显示一下4</p>
	<p>数据显示一下5</p>
	<p>数据显示一下6</p>
	<p>数据显示一下7</p>
	<p>数据显示一下8</p>
	<p>数据显示一下9</p>
	<p>数据显示一下10</p>
</body>
</html>
