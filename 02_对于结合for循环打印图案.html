<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
		分析：
		1 --->  7  4x2-1   0   
		2 --->  5  3x2-1   1	
		3 --->  3  2x2-1   2		
		4 --->  1  1x2-1   3
		*/
		for(var i=4;i>=1;i--){
			// 专门做空格打印的
			for(var j=0;j<4-i;j++){
				document.write("&nbsp;&nbsp;");
			}
			// 专门做 = 打印的
			for(var j=0;j<2*i-1;j++){
				document.write("=");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
