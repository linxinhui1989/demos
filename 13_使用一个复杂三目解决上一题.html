<body>
	<script type="text/javascript">
		var a = 100,b = 22,c = 21;
		// 2. 再来拿这个较大值跟剩下的那个变量进行比较，从而得到最大值
		var max = ((a>b)?a:b)>c?((a>b)?a:b):c;
		console.log("max = " + max);
	</script>
