<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 100px 200px;
		}
	</style>
</head>
<body>
	<div></div>
	<script type="text/javascript" src="fn.js"></script>
	<script type="text/javascript">
		var div = $("div")[0];
		document.onclick = function(event){
			console.log("event.clientX = " + event.clientX);
			console.log("event.clientY = " + event.clientY);
			console.log("div.offsetLeft = " + div.offsetLeft);
			console.log("div.offsetTop = " + div.offsetTop);
			var left = event.clientX - div.offsetLeft;
			var top = event.clientY - div.offsetTop;
			console.log("触摸在div上的坐标是" + left + " " + top);
		}
	</script>
</body>
</html>
