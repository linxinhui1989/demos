<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 准备一个num，表示从1开始，这个num将会不断地变大
		var num = 1,sum = 0;
		while(num <= 100){
			sum += num; // sum = sum + num
			num ++;
		}
		console.log("sum = " + sum);
	</script>
</body>
</html>
