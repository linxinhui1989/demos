<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
			10 最强王者
			9  铂金
			8  钻石
			7  黄金
			6  白银
			(0~5)其他  倔强青铜
		 */
		var level = 4;
		switch(level){
			case 10:
				console.log("最强王者");
				break;
			case 9:
				console.log("铂金");
				break;
			case 8:
				console.log("钻石");
				break;
			case 7:
				console.log("黄金");
				break;
			case 6:
				console.log("白银");
				break;
			default:
				console.log("倔强青铜");
		}
	</script>
</body>
</html>
