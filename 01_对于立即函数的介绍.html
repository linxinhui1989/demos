<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 声明一个名为 run 的函数
		function run(){
			console.log("运动起来...");
		}
		// 根据定义好的函数名去调用这个 run 函数
		run();

		var jump = function(){
			console.log("跳起来...");
		}
		jump();
		/*
		jump其实指的就是右侧的那个Function对象
		function(){console.log("跳起来...");}
		*/
		(function(){console.log("跳起来...");}();
		/*
		function(){console.log("跳起来...");}();
		等价于
		function(){console.log("跳起来...");};
		();
		 */ 

		/*
		要想将 jump 替换为 function 对象，需要将function对象包裹起来
		 */ 

	</script>
</body>
</html>
