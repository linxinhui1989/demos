<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 1. 准备一个数组
		var nums = [1,2,3];
		/*
		2. 根据系统中为数组提供的方法，去实现对于数组的操作
			push: 往数组最末尾去插入一个元素，push() 中写入要插入的数据内容
			pop: 将数组中最末尾的元素从数组中去掉   pop() 中不用写入数据
			unshift: 往数组的开头位置上插入一个元素，unshift()  中写入要插入的具体的数据
			shift: 将数组中开头位置的元素从数组中去掉   shift() 中不用写入数据
		 */ 
		// nums.unshift(666);
		nums.shift();
		console.log(nums);
	</script>
</body>
</html>
