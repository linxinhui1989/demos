<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{
			width: 300px;
			height: 300px;
			background-color: red;
		}
	</style>
</head>
<body>
	<p></p>
	<!-- 因为 jquery color 基于 jquery 框架的，所以要先引入jquery.js，再引入 jquery-color.js -->
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.color.js"></script>
	<script type="text/javascript">
		$(function(){
			$("p").on("click",function(){
				$("p").animate({"background-color":"blue"})
			})
		});
	</script>
</body>
</html>
