<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		p{width: 100px;height: 100px;}

			background-color: red;
		}
		.p2{
			background-color: #feb185;

			background-color: rgb(255,0,0);
		}
	</style>
</head>
<body>
	<p class="p1"></p>
	<p class="p2"></p>
	<p class="p3"></p>
	<p class="p4"></p>
	<p class="p5"></p>
</body>
</html>
