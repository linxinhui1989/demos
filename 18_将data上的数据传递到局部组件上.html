<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="./vue.js"></script>
	<div id="app">
		<hh :xx="name"></hh>
	</div>
	<template id="hd">
		<div>
			<h1>这边是定义的局部组件</h1>
			<h1>{{xx}}</h1>
		</div>
	</template>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				name:"测试一下"
			},
			components:{
				"hh":{
					template:"#hd",
					props:["xx"]
				}
			}
		});
	</script>
</body>
</html>
