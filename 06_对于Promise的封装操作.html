<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="./jquery/jquery.js"></script>
	<script type="text/javascript">
		// 调用这个函数，传入对应的 url ，然后通过 then 方法获取到数据
		function fetch(url){
			return new Promise((resolve,reject)=>{
				$.ajax({
					url,
					success(res){
						// 数据正确获取后的操作
						resolve(res);
					}
				});
			});
		}
		/*
		直接调用封装好的 fetch 函数，进行网络请求的发送;
		如果需要获取对应的数据并处理的话，则是 再 fetch() 函数之后，调用 then 方法
		 */ 
		fetch("./06.php").then(res=>{
			console.log(res);
		});
	</script>
</body>
</html>
