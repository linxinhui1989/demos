<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = 10,num2 = 20;
		// 准备一个临时中间变量，用于保存其中的一个数
		var temp;
		temp = num1;
		num1 = num2;
		num2 = temp;
		console.log("num1 = " + num1);
		console.log("num2 = " + num2);
	</script>
</body>
</html>
