<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div{
			width: 1800px;
			height: 200px;
			border: 2px solid red;
			position: relative;
		}
		div>p{
			width: 200px;
			height: 100px;
			background-color:green;
			/*设置绝对定位属性*/
			position: absolute;
			left: 50%;
			margin-left: -100px;
			top: 0;
		}
	</style>
</head>
<body>
	<div>
		<p></p>
	</div>
</body>
</html>
