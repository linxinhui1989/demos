<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		<p>1111</p>
		<p>2222</p>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			// 注册点击事件
			$("p").bind("click",function(){
				console.log("点击了...");
			});
			var pp = "<p>动态创建的元素</p>"
			$("div").append(pp);
		});
	</script>
</body>
</html>
