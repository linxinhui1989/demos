<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./echarts.js"></script>
	<style type="text/css">
		#main{
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子","鞋子","t学"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar', // 决定绘制的是折线图，还是柱状图，还是其他图形
                data: [5, 20, 36, 10, 10, 20,50,100]
            }],
            color:["red"]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
