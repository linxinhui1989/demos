<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function People(){
			this.age = 22;
			this.sex = "man";
		}
		People.prototype = {
			name:"lucy",
			eat:function(){
				console.log("吃饭了...");
			},
			run:function(){
				console.log("跑起来...");
			}
		}

		// 再来设计一个Student构造函数
		function Student(){}
		/*
		  场景：Student中要求的方法跟People的方法一样，也都要写在原型对象上
		*/
		Student.prototype = People.prototype;

		var s = new Student();
		console.log(s.age);
	</script>
</body>
</html>
