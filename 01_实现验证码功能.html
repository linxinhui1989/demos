<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		.yzm{
			width: 200px;
			text-align: center;
			line-height: 50px;
			height: 50px;
			border: 1px solid red;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<input type="text" class="txt-input">
	<p class="yzm"></p>
	<button id="yz">验证</button>
	<script type="text/javascript" src="./fn.js"></script>
	<script type="text/javascript">
		// 1. 找元素
		var yzBtn = $("#yz");
		var txtInput = $(".txt-input")[0];
		var yzm = $(".yzm")[0];
		// 2. 如何随机生成验证码值 
		var strRange = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
		// 2.3 准备一个空字符串，进行字符的拼接
		var str = "";
		for(var i=0;i<4;i++){
			// 2.1 随机生成获取字符的下标值
			var randomIndex = parseInt(Math.random()*strRange.length);
			// 2.2 根据这个下标值，从字符串中获取对应下标的字符
			var c = strRange.charAt(randomIndex);
			// 2.4 将获取到的字符进行拼接，拼接到 str 变量上
			str += c;
		}
		yzm.innerHTML = str;
		// 3. 注册事件，进行相应的判断
		yzBtn.onclick = function(){
			// 3.1 获取到对应的输入框中的数值
			var val = txtInput.value.toLowerCase();
			// 3.2 使用val 跟 str 来进行比较
			if(val == str.toLowerCase()){
				alert("验证通过");
			}else{
				alert("验证有误");
				str = "";
				for(var i=0;i<4;i++){
					// 2.1 随机生成获取字符的下标值
					var randomIndex = parseInt(Math.random()*strRange.length);
					// 2.2 根据这个下标值，从字符串中获取对应下标的字符
					var c = strRange.charAt(randomIndex);
					// 2.4 将获取到的字符进行拼接，拼接到 str 变量上
					str += c;
				}
				yzm.innerHTML = str;
			}
			txtInput.value = "";
		}
	</script>
</body>
</html>
