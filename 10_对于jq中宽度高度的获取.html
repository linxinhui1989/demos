<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{
			width: 100px;
			height: 100px;
			border: 10px solid green;
			padding: 5px;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<p></p>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			/*
			获取标签内容的宽度以及高度(在谷歌浏览器中，就是对应的width 以及 height)
			 */ 
			console.log("width = " + $("p").width());
			console.log("height = " + $("p").height());
			/*
			获取标签内容宽度以及padding的间距值
			 */
			console.log("innerWidth = " + $("p").innerWidth());
			console.log("innerheight = " + $("p").innerHeight());
			/*
			获取标签内容宽度 + padding + border值
			 */
			console.log("outerWidth = " + $("p").outerWidth());
			console.log("outerheight = " + $("p").outerHeight());
		});
	</script>
</body>
</html>
