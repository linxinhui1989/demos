<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = 10,num2 = "10";
		/*
			!= 只去比较两个变量的值是不是不等；
			只要两个变量的值不等，结果就是 true，否则就是false
		 */ 
		var res1 = (num1 != num2);
		/*
			!== 不仅去比较两个变量的值，也去比较两个变量的类型
			只要值不等 或者 类型不同，那么结果就会是true，其他情况就是false
		*/ 
		var res2 = (num1 !== num2);
		console.log(res1);
		console.log(res2);
	</script>
</body>
</html>
