		/*
		在 ES6 语法中，提供了两个关键字 let  const ，来替代 var 进行变量的声明
		使用 let 声明变量，此时的变量不再是词法作用域范围了，而是变为了块级作用域
		const 是用来定义不可变的变量 (常量)
		*/
		{
			let a = 100;
			console.log("a = " + a);
		}
		const age = 100;
		console.log("age = " + age);
		age = 10;

		for(let j=0;j<ps.length;j++){
			ps[j].addEventListener("click",function(){
				console.log("j = " + j);
			});
		}
