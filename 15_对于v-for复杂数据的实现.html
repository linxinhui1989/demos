<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="./vue.js"></script>
	<div id="app">
		<ul>
			<li v-for="good in goods">
				<div>
					<h2>{{good.title}}</h2>
				</div>
				<p>{{good.desc}}</p>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				goods:[
					{title:"标题1",desc:"描述1"},
					{title:"标题2",desc:"描述2"},
					{title:"标题3",desc:"描述3"},
					{title:"标题4",desc:"描述4"},
					{title:"标题5",desc:"描述5"}
				]
			}
		});
	</script>
</body>
</html>
