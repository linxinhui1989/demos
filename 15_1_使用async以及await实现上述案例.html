	<script type="text/javascript" src="./jquery/jquery.js"></script>
	<script type="text/javascript">
		function fetch(url){
			return new Promise((resolve,reject)=>{
				$.ajax({
					url:url,
					success(res){
						// 数据正确获取后的操作
						resolve(res);
					},
					error:function(error){
						reject(error);
					}
				});
			});
		};
		let obj = {
			async fn(){
				let a1 = await fetch("./15_1.php");
				let a2 = await fetch(`./15_2.php?name=${a1}`);
				let a3 = await fetch(`./15_3.php?name=${a2}`);
				console.log("最后拿到的数据是: " + a3);
			}
		}
		obj.fn();
