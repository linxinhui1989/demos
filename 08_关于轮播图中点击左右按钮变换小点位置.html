<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul,li{list-style: none;}
		.box{
			width: 800px;
			margin: 10px auto;
			border:1px solid red;
			overflow: hidden;
			position: relative;
			height: 500px;
		}
		.box .btn{
			position: absolute;
			width: 100px;
			height: 50px;
			top: 50%;
			margin-top: -25px;
		}
		.box .prev-btn{
			left: 0;
		}
		.box .next-btn{
			right: 0;
		}
		.box ul{
			width: 300px;
			overflow: hidden;
			position: absolute;
			bottom: 10px;
			left: 50%;
			margin-left: -150px;
		}
		.box li{
			float: left;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			border:1px solid gray;
			margin-right: 10px;
		}
		.box .active{
			background-color: red;	
		}
	</style>
</head>
<body>
	<div class="box">
		<button class="prev-btn btn">左</button>
		<button class="next-btn btn">右</button>
		<ul>
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script type="text/javascript">

		// 1. 找到左右两侧的按钮
		var prevBtn = $$("button")[0];
		var nextBtn = $$("button")[1];
		// 2. 找到所有的li元素
		var ls = $$("li");
		// 2.2 声明一个变量，用于保存指示器小点的位置
		var indicatorIndex = 0;
		// 3. 为两个按钮分别注册点击事件
		nextBtn.onclick = function(){
			/*
			点击发生时，指示器小点位置要发生变化 
			--> 就是去采用排他先把所有的li设置为初始的class值，然后再把指定的那个li的class值设置为active
			--> 如何找到要改的那个li
			--> 准备一个变量，用来保存当前指示器小点变红的位置，从 0 开始
			*/
			indicatorIndex ++;
			indicatorIndex %= ls.length;
			// 根据这个indicatorIndex的值，从ls数组中取出指定下标的li元素
			var li = ls[indicatorIndex];
			// 再来调用排他 + 设置自身class 的函数
			setCla(ls,li,"","active");
		}

		function setCla(list,selectItem,oldVal,newVal){
			// 排他-->先把所有的li上的class属性设置为初始值
			for(var j=0;j<list.length;j++){
				list[j].className = oldVal;
			}
			// 3. 修改对应元素的边框属性
			selectItem.className = newVal;
		}
		function $$(tagName){
			return document.getElementsByTagName(tagName);
		}
	</script>
</body>
</html>
