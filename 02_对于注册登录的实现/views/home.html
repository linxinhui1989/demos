<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div>
		<table class="table">
	      <caption>Optional table caption.</caption>
	      <thead>
	        <tr>
	          <th>序号</th>
	          <th>产品名称</th>
	          <th>产品价格</th>
	          <th>操作产品</th>
	        </tr>
	      </thead>
	      <tbody>
	        {{each goods}}
	        <tr>
	          <th>{{$value.id}}</th>
	          <td>{{$value.name}}</td>
	          <td>{{$value.price}}</td>
	          <td>
				   <a href="" class="btn btn-info">编辑</a>
				   <a href="" class="btn btn-danger">删除</a>
	          </td>
	        </tr>
	        {{/each}}
	      </tbody>
	    </table>
	</div>
</body>
</html>
