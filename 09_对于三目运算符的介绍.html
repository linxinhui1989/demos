<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var age = 10;
		/*
			x?y:z
			关于三目表达式的结果，跟?之前的表达式结果相关；
			x为真，表达式结果就是为y;否则，表达式结果就是 z
		 */
		var res = age>=18?"可以去网吧了":"还不行";
		console.log(res);
	</script>
</body>
</html>
