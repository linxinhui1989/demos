<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		body{
		}
		div{
			height:14px;
			width:18px;
			background-image: url(./images/bd.png);
			background-position: -600px -96px;
			margin: 100px;
		}
	</style>
</head>
<body>
	<div id="icon"></div>
	<button id="btn">修改</button>
	<script type="text/javascript">
		// 1. 找到对应的元素对象
		var btn = document.getElementById("btn");
		var icon = document.getElementById("icon");
		var i = 0;
		// 2. 为按钮注册点击事件
		btn.onclick = function(){
			i ++;
			if(i % 2 == 0){
				icon.style.backgroundPosition = "-600px -96px";
			}else{
				icon.style.backgroundPosition = "-622px -96px";
			}
		}
	</script>
</body>
</html>
