<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 10;
		var b = 3;
		// 将变量a中保存的数+3，然后重新赋值回这个变量a中
		// a += 3; // 等价于 a = a + 3;
		a += b; // a = a + b;
		a -= b; // a = a - b;
		a *= b; // a = a * b;
		a /= b; // a = a / b;
		a %= b; // a = a % b;
	</script>
</body>
</html>
