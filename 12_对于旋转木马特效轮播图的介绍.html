<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul,li{list-style: none;}
		ul{
			position: relative;
			width: 1200px;
			height: 600px;
			border: 2px solid red;
			margin: 10px auto;
		}
		li{
			position: absolute;
		}
		img{
			width: 100%;
		}
		.one{
			width: 800px;
			height: 350px;
			left: 200px;
			top: 150px;
			z-index: 100;
		}
		.two{
			width: 600px;
			height: 300px;
			left: 100px;
			top: 100px;
			z-index: 50;
			opacity: 0.6;
		}
		.three{
			width: 400px;
			height: 200px;
			left: 150px;
			top: 50px;
			z-index: 30;
			opacity: 0.3;
		}
		.four{
			width: 400px;
			height: 200px;
			left: 650px;
			top: 50px;
			z-index: 30;
			opacity: 0.3;
		}
		.five{
			width: 600px;
			height: 300px;
			left: 500px;
			top: 100px;
			z-index: 50;
			opacity: 0.6;
		}
	</style>
</head>
<body>
	<div id="app">
		<ul>
			<li class="four"><img src="./images/1.jpg" alt=""></li>
			<li class="two"><img src="./images/2.png" alt=""></li>
			<li class="three"><img src="./images/3.jpg" alt=""></li>
			<li class="one"><img src="./images/4.jpg" alt=""></li>
			<li class="five"><img src="./images/5.png" alt=""></li>
		</ul>
	</div>
</body>
</html>
