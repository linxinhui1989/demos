	<script type="text/javascript">
		// 1. 准备一个存有数据的数组
		var nums = [22,11,77,32,45,20];
		var times = 0;
		// 2. 使用循环嵌套，实现冒泡排序
		for(var i = 0;i<nums.length - 1;i++){ // 这个外层循环是决定要排几轮
			for(var j = 0;j<nums.length - 1 - i;j++){ // 对于指定的那一轮要比较几次
				times ++;
				if(nums[j] > nums[j+1]){
					var temp;
					temp = nums[j];
					nums[j] = nums[j+1];
					nums[j+1] = temp;
				}
			}
		}
		// 循环结束，重新打印数组
		console.log("整个排序完成后，执行的总次数:" + times);
