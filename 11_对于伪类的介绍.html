<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		a{
			display: block;
			width: 100px;
			height: 100px;
			text-align: center;
			padding:0 30px;
			margin: 10px;
			border: 2px solid black; 
			border-radius: 20px;
			font-size: 20px;
		}
		a:link{
			/*默认颜色，在a被点击之前*/
			color: green;
		}
		a:visited{
			/*标签被点击后*/
			color: red;
		}
		a:hover{
			/*当鼠标移到标签之上时*/
			color: blue;
		}
		a:active{
			/*点住标签，手不松开时*/
			color: yellow;
		}
	</style>
</head>
<body>
	<a class="xxx" href="#">百度一下</a>
</body>
</html>
