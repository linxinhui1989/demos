<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.nav{
			width: 600px;
			margin: 10px auto;
		}
		.nav-item{
			float: left;
			-webkit-perspective: 1000;
		}
		p{
			transform-style: preserve-3d;
			width: 120px;
			height: 50px;
			background-color: green;
			text-align: center;
			line-height: 50px;
			margin: 0px auto;
			cursor: pointer;
			position: relative;
			/*添加transition实现过渡效果*/
			transition: all 0.2s;
			/*修改转换的起点*/
			transform-origin: bottom;
		}
		p::before{
			content:attr(data-sub);
			width: 120px;
			height: 50px;
			background-color: yellow;
			text-align: center;
			line-height: 50px;
			position: absolute;
			left: 0;
			top: 0;
			/*设定转换的起点*/
			transform-origin: top;
			transform: rotateX(90deg) translateY(-50px);
		}
		p:hover{
			transform: rotateX(-90deg);
		}
	</style>
</head>
<body>
	<div class="nav">
		<div class="nav-item">
			<p data-sub="科比">科比</p>
		</div>
		<div class="nav-item">
			<p data-sub="乔丹">乔丹</p>
		</div>
		<div class="nav-item">
			<p data-sub="韦德">韦德</p>
		</div>
		<div class="nav-item">
			<p data-sub="吉诺比利">吉诺比利</p>
		</div>
		<div class="nav-item">
			<p data-sub="哈登">哈登</p>
		</div>
	</div>
</body>
</html>
