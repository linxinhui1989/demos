<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background-color: gray;
		}
	</style>
</head>
<body>
	<div id="d1"></div>
	<script type="text/javascript">
		var d1 = document.getElementById("d1");
		// 关于down 跟 up 事件的介绍
		// 为 div注册 onmousedown 事件
		d1.onmousedown = function(){ // 鼠标按住时，这个事件会被触发
			// console.log("down");
			d1.style.backgroundColor = "blue";
		}
		d1.onmouseup = function(){ // 鼠标抬起时，这个事件会被触发
			d1.style.backgroundColor = "gray";
		}

		d1.onmouseleave = function(){
			console.log("鼠标离开了....");
		}

	</script>
</body>
</html>
