<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{
			width: 200px;
			height: 200px;
			padding: 10px;
			background-color: red;
			border: 20px dashed green;
			float: left;
			margin-right: 20px;
		}
		p:nth-child(1){
			background-clip: padding-box;
		}
		p:nth-child(2){
			background-clip: content-box;
		}
		p:nth-child(3){
			background-clip: border-box;
		}
	</style>
</head>
<body>
	<p></p>
	<p></p>
	<p></p>
</body>
</html>
