<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		ul,li{list-style: none;}
		li{
			float: left;
		}
		.active{
			width: 100px;
			height: 50px;
			line-height: 50px;
			background-color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>标题1</li>
		<li>标题2</li>
		<li>标题3</li>
		<li>标题4</li>
		<li>标题5</li>
		<li>标题6</li>
	</ul>
	<div>
		<p></p>
	</div>
	<script type="text/javascript">
		var ul = document.getElementsByTagName("ul")[0];
		// 获取指定元素的第一个子节点
		ul.firstElementChild.className = "active";
		ul.lastElementChild.className = "active";
		console.log(ul.firstElementChild);
	</script>
</body>
</html>
