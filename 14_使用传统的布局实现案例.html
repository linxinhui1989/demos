<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#box{
			width: 800px;
			height: 300px;
			border: 1px solid red;
			position: relative;
		}
		#box>div{
			width: 100px;
			height: 100px;
			position: absolute;
			top: 50%;
			margin-top: -50px;
		}
		.r{
			background-color: red;
			left: 10px;
		}
		.g{
			background-color: green;
			left: 50%;
			margin-left: -50px;
		}
		.b{
			background-color: blue;
			right: 10px;
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="r"></div>
		<div class="g"></div>
		<div class="b"></div>
	</div>
</body>
</html>
