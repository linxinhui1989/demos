<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{text-align: center;}
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas width="800" height="500"></canvas>
	<script type="text/javascript">
		var canvas = document.querySelector("canvas");
		// 也可以通过js代码，对于 canvas 中的width 以及 height 属性进行修改
		var ctx = canvas.getContext("2d");
		// 在canvas中绘制圆形
		/*
		arc中要求至少传入5个参数
			第一个：绘制的水平坐标点
			第二个：绘制的垂直坐标点
			第三个：绘制的半径
			第四个：绘制的起点对应的弧度
			第五个：绘制的结束点对应的弧度值
		*/
		// 要想出现扇形(非整圆) --> 需要一开始移动到圆心位置上
		ctx.moveTo(200,200);
		// ctx.arc(200,200,100,0,90*Math.PI/180);
		var start = 45;
		var end = start + 90;
		ctx.arc(200,200,100,start*Math.PI/180,end*Math.PI/180);
		ctx.fillStyle = "green";
		ctx.fill();
	</script>
</body>
</html>
