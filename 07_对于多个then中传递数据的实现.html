<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="./jquery/jquery.js"></script>
	<script type="text/javascript">
		// 调用这个函数，传入对应的 url ，然后通过 then 方法获取到数据
		function fetch(url){
			return new Promise((resolve,reject)=>{
				$.ajax({
					url:url,
					success(res){
						// 数据正确获取后的操作
						resolve(res);
					}
				});
			});
		}
		 
		fetch("./06.php").then(res=>{
			console.log(res);
			return res + "测试用的数据";
		}).then(res=>{
			console.log(res);
			return fetch("./06_01.php");
		}).then(res=>{
			console.log(res);
		});
	</script>
</body>
</html>
