<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{
			width: 300px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<p></p>
	<button>点击将p宽高增加 100px </button>
	<script type="text/javascript" src="./fn.js"></script>
	<script type="text/javascript">
		var btn = $("button")[0];
		var p = $("p")[0];
		btn.onclick = function(){
			// 1. 先获取到原来的宽度以及高度值
			var w = p.offsetWidth;
			var h = p.offsetHeight;
			// 2. 在原来数值之上，进行增加
			w += 100;
			h += 100;
			// 3. 最后再设置回 p 标签上
			p.style.width = w + "px";
			p.style.height = h + "px";
		}
	</script>
</body>
</html>
