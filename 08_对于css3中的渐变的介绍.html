<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div{
			width: 300px;
			height: 300px;
			border: 1px solid red;
			text-align: center;
			float: left;
			margin: 20px;
		}
		h2{
			font-size: 15px;
			height: 40px;
		}
		p{
			width: 200px;
			height: 200px;
			border: 1px solid blue;
			margin: 20px auto;
		}
		div:nth-child(1)>p{
			background-image: linear-gradient(red,blue);
		}
		div:nth-child(2)>p{
			background-image: linear-gradient(to right,red,blue);
		}
		div:nth-child(3)>p{
			background-image: linear-gradient(45deg,red,blue);
		}
		div:nth-child(4)>p{
			background-image: linear-gradient(red,blue,green,yellow,pink,gray,purple);
		}
		div:nth-child(5)>p{
			background-image: linear-gradient(red 10%,blue 30%,green 80%,yellow);
		}
		div:nth-child(6)>p{
			background-image: linear-gradient(red 10%,blue 10%,blue 30%,green 30%,green 80%,yellow 80%,yellow);
		}
		div:nth-child(7)>p{
			background-image: radial-gradient(red,blue);
		}
		div:nth-child(8)>p{
			background-image: radial-gradient(100px at 100px 50px,red,blue);
		}
		div:nth-child(9)>p{
			background-image: radial-gradient(100px 50px at 100px 50px,red,blue);
		}
		div:nth-child(10)>p{
			background-image: radial-gradient(circle at 100px 50px,red,blue);
		}
		div:nth-child(11)>p{
			background-image: radial-gradient(circle at left top,red,blue);
		}
	</style>
</head>
<body>
	<div>
		<h2>对于线性渐变的介绍 linear-gradient</h2>
		<p></p>
	</div>
	<div>
		<h2>对于线性渐变的介绍 设置渐变方向(单词)</h2>
		<p></p>
	</div>
	<div>
		<h2>对于线性渐变的介绍 设置渐变方向(角度)</h2>
		<p></p>
	</div>
	<div>
		<h2>对于线性渐变的介绍 传入无数个值</h2>
		<p></p>
	</div>
	<div>
		<h2>对于线性渐变的介绍 对于颜色比重的设置</h2>
		<p></p>
	</div>
	<div>
		<h2>多重颜色之间去除渐变特效</h2>
		<p></p>
	</div>
	<div>
		<h2>对于径向渐变的介绍 radial-gradient</h2>
		<p></p>
	</div>
	<div>
		<h2>对于径向渐变的介绍 radial-gradient</h2>
		<p></p>
	</div>
	<div>
		<h2>对于径向渐变的介绍 radial-gradient</h2>
		<p></p>
	</div>
	<div>
		<h2>对于径向渐变的介绍 radial-gradient</h2>
		<p></p>
	</div>
	<div>
		<h2>对于径向渐变的介绍 radial-gradient</h2>
		<p></p>
	</div>
</body>
</html>
