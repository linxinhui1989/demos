<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		ul,li{list-style: none;}
		li{
			margin: 20px 0;
		}
	</style>
</head>
<body>
	<ul>
		<li>标题1</li>
		<li>标题2</li>
		<li>标题3</li>
		<li>标题4</li>
		<li>标题5</li>
		<li>标题6</li>
	</ul>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			// $("li:eq(0)").css("background-color","red"); // eq equal
			// $("li:gt(1)").css("background-color","red"); // gt greater than
			// $("li:lt(3)").css("background-color","red"); // lt less than
			// $("li:first").css("background-color","red"); // first 第一项
			// $("li:last").css("background-color","red");  // last  最后一项
			$("li:even").css("background-color","red");  // 偶数项元素生效
			$("li:odd").css("background-color","pink");  // 奇数项元素生效
		});
	</script>
</body>
</html>
