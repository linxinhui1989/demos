<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function printSum(num1,num2){
			var s = num1 + num2;
			console.log(num1+" + "+num2+" = "+s);
		}
		
		// 正常情况是传入数值类型的数据
		printSum(11,22);

		// 传入非数值类型的数据
		printSum("abc",222);

	</script>
</body>
</html>
