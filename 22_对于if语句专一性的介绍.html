<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
		  专一性:从上往下来进行比较的，一旦找到第一个满足条件的情况，后面的代码都不执行了
		 */ 
		var num = 60;
		if(num > 10){
			console.log("AA");
		}else if(num > 20){
			console.log("BB");
		}else if(num > 30){
			console.log("CC");
		}else if(num > 40){
			console.log("DD");
		}else{
			console.log("EE");
		}
	</script>
</body>
</html>
