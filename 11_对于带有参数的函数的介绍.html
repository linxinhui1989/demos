<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		printLine(100);
		/*
			对于函数，可以类比成车间，车间就是去加工材料的；
			现在的这个函数，就相当于这个车间，只能去做指定尺寸的配件，其他做不了
			但是有些车间，是可以根据外面要求什么，这个车间就能根据要求做什么

			下面定义函数的时候，可以在()中去编写一些变量，这些变量开发中一般称为是参数；
			当调用这个函数的时候，就可以往函数中进行传递数值；
			传递进来的数值就会按照顺序，赋值给参数
		 */
		function printLine(num){
			console.log(num);
		}

	</script>
</body>
</html>
