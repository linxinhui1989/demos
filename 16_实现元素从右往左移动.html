<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{
			width: 100px;
			height: 100px;
			background-color: green;
			border: 10px solid blue;
			position: relative;
			left: 500px;
		}
	</style>
</head>
<body>
	<p></p>
	<button>点击移动位置</button>
	<script type="text/javascript" src="fn.js"></script>
	<script type="text/javascript">
		var p = $("p")[0];
		var btn = $("button")[0];
		// 为按钮注册点击事件
		btn.onclick = function(){
			// 点击发生时，结合计时器函数，实现元素的自动移动
			var t = setInterval(function(){
				var left = p.offsetLeft;
				left -= 6;
				p.style.left = left + "px";
				// 给定一个停止的条件
				if(p.offsetLeft <= 0){
					clearInterval(t);
				}
			},10);
		}
	</script>
</body>
</html>
