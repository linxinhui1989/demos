<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			width: 200px;
			height: 200px;
			background: red;
			border-radius: 10px;
		}
		/*需要在 style 标签上，书写一些列的动画属性*/
		.cba-enter-active,.cba-leave-active{
			transition: all 1s;
		}
		.cba-enter,.cba-leave-active{
			opacity: 0;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="./vue.js"></script>
	<div id="app">
		<button @click="change">显示/隐藏</button>
		<transition name="cba">
			<p v-show="isShow"></p>
		</transition>
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				isShow:false
			},
			methods:{
				change(){
					this.isShow = !this.isShow;
				}
			}
		});
	</script>
</body>
</html>
