<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			background-color: red;
		}
	</style>
</head>
<body>
	<button>控制 p 标签</button>
	<p>111</p>
	<script type="text/javascript" src="./jquery.min.js"></script>
	<script type="text/javascript">
		$("button").on("click",function(){
			// $("p").toggle();
			$("p").css({
				"width":"300px",
				"height":"200px",
				"color":"blue"
			});
		});
	</script>
</body>
</html>
