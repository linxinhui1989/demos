<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{
			width: 200px;
			height: 200px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<button>修改p1</button>
	<button>修改p2</button>
	<p>p1</p>
	<p>p2</p>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("button").on("click",function(){
				// 点击时去获取到对应的系统设定的 index() 方法
				var index = $(this).index();
				$("p").eq(index).css({
					"background-color":((index==0)?"red":"green"),
					"color":((index==0)?"green":"blue")
				});
			});
		});
	</script>
</body>
</html>
