<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			/*修饰颜色*/
			color: red;
			/*文本大小，这边先使用px这个像素单位，后续还会介绍别的*/
			font-size: 30px;
			/*文本粗细*/
			font-weight: bolder;
			/*背景颜色*/
			background-color: blue;
			/*文本宽度*/
			width: 500px;
			/*文本高度*/
			height: 100px;
			/*文本对齐方式*/
			text-align: center;
			/*设置文本修饰 常用于去除a标签的默认下划线*/
			text-decoration: none;
		}
	</style>
</head>
<body>
	<p>百度一下</p>
</body>
</html>
