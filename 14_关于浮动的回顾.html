<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		p{
			float: left;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		span{
			float: right;
			width: 200px;
			height: 200px;
			background-color: green;
		}
		h2{
			float: left;
			width: 300px;
			height: 300px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div>
		<p>1111</p>
		<span>222</span>
		<h2>333</h2>
	</div>
</body>
</html>
