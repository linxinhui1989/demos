<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{
			width: 100px;
			height: 100px;
			background-color: green;
			border: 10px solid blue;
			position: relative;
		}
	</style>
</head>
<body>
	<p></p>
	<button>点击移动位置</button>
	<script type="text/javascript" src="./fn.js"></script>
	<script type="text/javascript">
		var p = $("p")[0];
		var btn = $("button")[0];
		// 为按钮注册点击事件
		btn.onclick = function(){
			var left = p.offsetLeft;
			// 修改变量 left 的值
			left += 50;
			// 重新设置到标签 left 属性上
			p.style.left = left + "px";
		}
	</script>
</body>
</html>
