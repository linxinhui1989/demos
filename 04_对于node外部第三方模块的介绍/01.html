<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
	</style>
</head>
<body>
	<h2><%= name %></h2>
	<ul>
		<% for(var i=0;i<goods.length;i++){ %>
		<li>
			<p><%= goods[i].name%></p>
			<p><%= goods[i].price%></p>
		</li>
		<% } %>
	</ul>
	<%if(name == null){%>
	<h1><%= name %></h1>
	<% } %>
</body>
</html>
