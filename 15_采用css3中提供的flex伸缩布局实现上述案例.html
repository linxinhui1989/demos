<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#box{
			width: 800px;
			height: 300px;
			border: 1px solid red;
			display: flex;
			justify-content: space-around;
			align-items: center;
		}
		#box>div{
			width: 100px;
			height: 100px;
		}
		.r{
			background-color: red;
		}
		.g{
			background-color: green;
		}
		.b{
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="r"></div>
		<div class="g"></div>
		<div class="b"></div>
	</div>
</body>
</html>
