<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 100,b = 22,c = 21;
		// 1. 先找到前面两个数中的较大值
		var mid = (a>b)?a:b;
		// 2. 再来拿这个较大值跟剩下的那个变量进行比较，从而得到最大值
		var max = mid>c?mid:c;
		console.log("max = " + max);
	</script>
</body>
</html>
