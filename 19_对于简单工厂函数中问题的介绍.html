<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function createJS(options){
			// 在这个函数内部，来进行js对象的创建
			var obj = new Object();
			options = options || {};
			// 对动态创建好的对象，进行属性的设置
			obj.name = options.name || "lucy";
			obj.age = options.age || 22;
			obj.sex = options.sex || "woman";
			obj.eat = function(){
				console.log("性别是" + this.sex + "的 " + this.age + "岁的 " + this.name +  " 正在吃饭...");
			}
			return obj;
		}
		// 调用这个函数，来创建一个 人 对象
		var obj1 = createJS({
			name:"李娜",age:22,sex:"female"
		});

		// 调用简单工厂函数，来创建一只 猫 对象
		var obj2 = createJS({
			name:"小白",age:3,sex:"male"
		});
		console.log(obj1.constructor);
		console.log(obj2.constructor);
	</script>
</body>
</html>
