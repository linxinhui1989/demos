<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		p{
			width: 300px;
			height: 300px;
			background-color: red;
			margin: 10px;
		}
		h2{
			margin: 10px;
			width: 300px;
			height: 300px;
			background-color: green;
			margin: 10px;
			display: none;
		}
		h3{
			margin: 10px;
			width: 300px;
			height: 300px;
			background-color: blue;
			margin: 10px;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示p标签</button>
	<p></p>
	<h2></h2>
	<h3></h3>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("button").on("click",function(){
				$("p").fadeOut(1000,function(){
					console.log("消失了...");
				});

				$("h2").fadeIn(1000,function(){
					console.log("显示了...");
				});
				
				$("h3").fadeToggle(1000,function(){
					console.log("完成了...");
				});
			});
		});
	</script>
</body>
</html>
