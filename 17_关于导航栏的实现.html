<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		/*去除ul，li中小黑点样式*/
		ul,li{list-style: none;}
		/*设置浮动 --> 是对li设置浮动*/
		ul{
			background-color: gray;
			height: 36px;
			width: 700px;
			/*使用margin进行居中设置*/
			margin: 20px auto;
		}
		li{
			/*设置浮动*/
			float: left;
			font-size: 14px;
			width: 54px;
			height: 36px;
			text-align: center;
		}
		ul>.active{
			border-bottom:2px solid blue;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">网页</li>
		<li>资讯</li>
		<li>视频</li>
		<li>图片</li>
		<li>知道</li>
		<li>文库</li>
		<li>贴吧</li>
		<li>采购</li>
		<li>地图</li>
		<li>更多»</li>
	</ul>
</body>
</html>
