<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		p{
			width: 300px;
			height: 300px;
			background-color: red;
			margin: 10px;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<button>停止动画</button>
	<p></p>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("button").on("click",function(){
				var index = $(this).index();
				if(index == 0){
					$("p").animate({
						"width":"600px",
						"height":"600px",
						"border-radius":"300px"
					},10000);
				}else{
					$("p").stop();
				}
			});
		});
	</script>
</body>
</html>
