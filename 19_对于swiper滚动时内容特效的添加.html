<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 引入外部所需的css库以及js库 -->
	<link rel="stylesheet" href="./lib/swiper/css/swiper.css">
	<link rel="stylesheet" href="./lib/animate/animate.css">
	<script type="text/javascript" src="./lib/swiper/js/swiper.js"></script>
	<script type="text/javascript" src="./lib/swiper/js/swiper.animate.min.js"></script>
	<style type="text/css">
		*{margin: 0;padding: 0;}
	    html, body {
	      position: relative;
	      height: 100%;
	    }
	    .swiper-container {
	      width: 100%;
	      height: 100%;
	    }
	    .swiper-slide {
	      text-align: center;
	      font-size: 88px;
	      background: #fff;
	      display: flex;
	      justify-content: center;
	      align-items: center;
	    }
	    .red{background-color: rgba(255,0,0,0.2);}
		.green{background-color: rgba(0,255,0,0.2);}
		.blue{background-color: rgba(0,0,255,0.2);}
	</style>
</head>
<body>
	<div class="swiper-container swiper-container-initialized swiper-container-vertical">
		<!-- 添加对应的页面内容 -->
	    <div class="swiper-wrapper">
	      <div class="swiper-slide red">
	      	<p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s">Slide 1</p>
	      </div>
	      <div class="swiper-slide green ">
	      	<p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s">Slide 2</p>
	      </div>
	      <div class="swiper-slide blue ">
	      	<p class="ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s">Slide 3</p>
	      </div>
	    </div>
	    <!-- 添加指示器 -->
	    <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"></div>
	</div>
	<script type="text/javascript">
		// 在手动新建的swiper对象中，对Swiper进行初始化操作
		var swiper = new Swiper('.swiper-container', {
		  // 代码中设置方向
	      direction: 'vertical',
	      pagination: {
	        el: '.swiper-pagination',
	        clickable: true,
	      },
	      // 设置是否可实现滚轮滚动特效
	      mousewheel: true,
	      on:{
	        init: function(){
	          swiperAnimateCache(this); //隐藏动画元素 
	          this.emit('slideChangeTransitionEnd');//在初始化时触发一次slideChangeTransitionEnd事件
	        }, 
	        slideChangeTransitionEnd: function(){ 
	          swiperAnimate(this); //每个slide切换结束时运行当前slide动画
	  		    this.slides.eq(this.activeIndex).find('.ani').removeClass('ani');//动画只展示一次
	        }
	      }
	    });
	</script>
</body>
</html>
