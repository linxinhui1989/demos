<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		ul,li{list-style: none;}
	</style>
</head>
<body>
	<button id="btn">显示</button>
	NBA球队战力:
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script type="text/javascript">
		// 1. 获取到对应的按钮
		var btn = document.getElementById("btn");
		var lis = document.getElementsByTagName("li");
		// 2. 按钮点击 --> 为按钮注册点击事件
		// 3. 需要为所有的li设置文本内容，这边需要先准备一个保存了所有文本内容数据的数组
		var txts = ["快船 98","湖人 96","勇士 93","篮网 91","雄鹿 89","马刺 86"]
		btn.onclick = function(){
			for(var i=0;i<lis.length;i++){
				// 通过循环的方法，对于列表元素上的标签挨个进行文本设置
				lis[i].innerHTML = txts[i];
			}
		}
	</script>
</body>
</html>
