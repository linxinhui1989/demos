<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			background: red;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="./vue.js"></script>
	<div id="app">
		<input type="text" v-model="num">
		<p :style="{
		width:w+'px',
		height:h+'px',
		opacity:opacity,
		'border-radius':borderRadius+'px',
		'font-size':fontSize+'px'
	}"></p>
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				num:0,
				/*w:0,
				h:0,
				opacity:0,
				borderRadius:0,
				fontSize:0*/
			},
			/*watch:{
				num(){
					console.log("这个num发生了变化....");
					// 进行样式的变化
					this.w = this.num;
					this.h = this.num;
					this.opacity = this.num / 2;
					this.borderRadius = this.num / 5;
					this.fontSize = this.num / 2;
				}
			},*/
			computed:{
				w(){
					return this.num;
				},
				h(){
					return this.num;
				},
				opacity(){
					return this.num/2;
				},
				borderRadius(){
					return this.num/5;
				},
				fontSize(){
					return this.num/2;
				}
			}
		});
	</script>
</body>
</html>
