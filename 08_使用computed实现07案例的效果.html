<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			background: red;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="./vue.js"></script>
	<div id="app">
		<input type="text" v-model="num">
		<p :style="{
		width:w+'px',
		height:h+'px',
		opacity:opacity,
		'border-radius':borderRadius+'px',
		'font-size':fontSize+'px'
	}"></p>
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				num:0
			},
			computed:{
				w(){
					return this.num;
				},
				h(){
					return this.num;
				},
				opacity(){
					return this.num/2;
				},
				borderRadius(){
					return this.num/5;
				},
				fontSize(){
					return this.num/2;
				}
			}
		});
	</script>
</body>
</html>
