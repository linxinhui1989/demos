<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{text-align: center;}
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas width="500" height="300"></canvas>
	<script type="text/javascript">
		var canvas = document.querySelector("canvas");
		// canvas类似于画布，要想在画布上进行绘制，还需要去根据画布找到对应的工具栏
		var ctx = canvas.getContext("2d");
		// 设置线条的粗细
		ctx.moveTo(100,100);
		ctx.lineTo(200,200);
		ctx.lineTo(300,150);
		ctx.lineTo(400,50);
		ctx.lineTo(300,20);
		ctx.lineTo(200,10);
		ctx.closePath(); // 闭合路径 --> 将最后一个点将起点进行连线
		ctx.strokeStyle = "red";
		// 通过工具栏绘制好动作后，要想看到效果，需要进行渲染
		ctx.lineWidth = 10;
		// 设置线条的拐角样式
		ctx.lineJoin = "round";
		ctx.stroke();
	</script>
</body>
</html>
