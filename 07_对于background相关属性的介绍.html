<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div{
			width: 300px;
			height: 300px;
			border: 1px solid red;
			text-align: center;
			float: left;
			margin: 20px;
		}
		h2{
			font-size: 15px;
			height: 40px;
		}
		p{
			width: 150px;
			height: 150px;
			margin: 20px auto;
			padding: 10px;
			border: 10px dotted blue;
		}
		div:nth-child(1)>p{
			background-color: red;
			/*background-clip: content-box;*/
			/*background-clip: padding-box;*/
			background-clip: border-box;
		}
		div:nth-child(2)>p{
			padding: 10px;
			border: 10px dotted blue;
			background-origin: border-box;
			background-image: url("./images/3.jpg");
			background-repeat: no-repeat;
		}
		div:nth-child(3)>p{
			padding: 10px;
			border: 10px dotted blue;
			background-origin: border-box;
			background-repeat: no-repeat;
			background-image: url("./images/3.jpg");
			/*可以是像素值*/
			background-size: 100px 100px;
		}
		div:nth-child(4)>p{
			padding: 10px;
			border: 10px dotted blue;
			background-origin: border-box;
			background-repeat: no-repeat;
			background-image: url("./images/3.jpg");
			/*可以是百分比，往往用于实现背景图铺满元素*/
			background-size: 100% 100%;
		}
		div:nth-child(5)>p{
			padding: 10px;
			border: 10px dotted blue;
			background-origin: border-box;
			background-repeat: no-repeat;
			background-image: url("./images/3.jpg");
			/*也可以是CSS3中提供的单词  cover 使得短边铺满并保持图片原有的比例，这个属性可能会使得图片无法完全显示*/
			background-size: cover;
		}
		div:nth-child(6)>p{
			padding: 10px;
			border: 10px dotted blue;
			background-origin: border-box;
			background-repeat: no-repeat;
			background-image: url("./images/3.jpg");
			/*也可以是CSS3中提供的单词  contain 一定可以使得背景图片完整显示，但不一定铺满整个元素*/
			background-size: contain;
		}
		div:nth-child(7){
			width: 1200px;
			height: 800px;
			background: 
				url("./images/left-top.png")left top no-repeat,
				url("./images/left-bottom.png")left bottom no-repeat,
				url("./images/right-top.png")right top no-repeat,
				url("./images/right-bottom.png")right bottom no-repeat,
				url("./images/1.jpg")center center no-repeat;
		}
	</style>
</head>
<body>
	<div>
		<h2>对于background-clip的介绍</h2>
		<p></p>
	</div>
	<div>
		<h2>对于background-origin的介绍</h2>
		<p></p>
	</div>
	<div>
		<h2>对于background-size的介绍 像素值</h2>
		<p></p>
	</div>
	<div>
		<h2>对于background-size的介绍 比例</h2>
		<p></p>
	</div>
	<div>
		<h2>对于background-size的介绍 cover</h2>
		<p></p>
	</div>
	<div>
		<h2>对于background-size的介绍 contain</h2>
		<p></p>
	</div>
	<div>
		<h2>对于background-image的介绍 实现在background-image中设置多个背景图</h2>
	</div>
</body>
</html>
