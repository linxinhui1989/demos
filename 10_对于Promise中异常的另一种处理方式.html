<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="./jquery/jquery.js"></script>
	<script type="text/javascript">
		function fetch(url){
			return new Promise((resolve,reject)=>{
				$.ajax({
					url:url,
					success(res){
						// 数据正确获取后的操作
						resolve(res);
					},
					error:function(error){
						reject(error);
					}
				});
			});
		}
		fetch("./10_1.php").then(res=>{
			console.log("11 = " + res);
			return fetch("./10_22.php");
		}).then(res=>{
			console.log("22 = " + res);
		}).catch(error=>{
			console.log(error);
		});
	</script>
</body>
</html>
