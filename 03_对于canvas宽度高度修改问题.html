<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas{
			background-color: red;
		}
	</style>
</head>
<body>
	<canvas width="500" height="500"></canvas>
	<script type="text/javascript">
		var canvas = document.querySelector("canvas");
		// 也可以通过js代码，对于 canvas 中的width 以及 height 属性进行修改
		canvas.width = 200;
		canvas.height = 200;
		var ctx = canvas.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(100,100);
		ctx.stroke();
	</script>
</body>
</html>
