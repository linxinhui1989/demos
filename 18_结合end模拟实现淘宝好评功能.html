<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		span{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div>
		<span>☆</span>
		<span>☆</span>
		<span>☆</span>
		<span>☆</span>
		<span>☆</span>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			var no_sel = "☆";
			var sel = "★";
			$("span").hover(function(){
				$(this).html(sel).prevAll().html(sel).end().nextAll().html(no_sel);
			});
		});
	</script>
</body>
</html>
