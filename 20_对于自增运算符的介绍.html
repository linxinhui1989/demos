<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 1;
		a++; // 等价于 a +=1 -->  a = a + 1
		console.log("a = " + a);
		//  ++ 在变量的前面
		var b = 1;
		++b; // 等价于 b += 1 --> b = b + 1
		console.log("b = " + b);
	</script>
</body>
</html>
