<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div{
			width: 800px;
			height: 300px;
			border: 1px solid blue;
			margin: 10px auto;
			display: flex;
			/*设定伸缩布局中，子元素是否要进行换行，默认不换行*/
			flex-wrap: wrap;
		}
		p{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
		p:nth-child(1){
			background-color: red;
		}
		p:nth-child(2){
			background-color: green;
		}
	</style>
</head>
<body>
	<div>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
	</div>
</body>
</html>
