<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 输入验证码   AFGH
		var str = "abcdEfG";
		// 将给定的字符串转为大写
		var newStr1 = str.toUpperCase();
		console.log("newStr1 = " + newStr1);
		// 将给定的字符串转为小写
		var newStr2 = str.toLowerCase();
		console.log("newStr2 = " + newStr2);
	</script>
</body>
</html>
