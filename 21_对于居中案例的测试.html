<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.red{
			width: 400px;
			height: 200px;
			background-color: red;
			/*设置这个块级元素在父标签上的居中*/
			margin: 0 auto;
			/*设置 .red 中的div下的span在div上的居中*/
			text-align: center;
		}
		.red span{
			/*span是 .red 中的子标签，而且span是属于文本级标签，要在 .red 的div内进行居中，那么就需要设置文本居中->设置到父标签上*/
			background-color: blue;
		}
		.green{
			width: 600px;
			height: 200px;
			margin-top: 10px;
			background-color: green;
			margin: 0 auto;
		}
		.blue{
			width: 300px;
			height: 100px;
			background-color: blue;
			margin: 0 auto;
		}
		.blue p{
			width: 200px;
			height: 50px;
			background-color: gray;
			margin: 0 auto;
			/*因为在p上写有文本内容，这个时候要在p上居中，那么就需要使用text-align*/
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="red">
		<span>数据居中</span>
	</div>
	<div class="green">
		<div class="blue">
			<p>数据显示</p>
		</div>
	</div>
</body>
</html>
