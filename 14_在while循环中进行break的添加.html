<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var num = 1;
		while(num <= 100){
			console.log("num = " + num);
			if(num == 10){
				break; // 终止循环--> 直接结束这个while循环，继续循环后面的代码
			}
			num ++;
		}
		console.log("xxxxx");
	</script>
</body>
</html>
