<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		for(var j = 0;j < 7;j++){ // 第一个 for循环决定总共要打印几行
			for(var i=0;i<7-j;i++){ // 第二个 for 决定每行打印几个
				document.write("=");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
