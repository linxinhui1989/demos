	<script type="text/javascript">
		var year = 2019,month = 3,day = 3;
		var isRunNian = false;
		// 这个变量是用来求和用的
		var sum = 0;
		switch(month-1){
			case 3:
			case 2:
				sum += (isRunNian==true?29:28);
			case 1:
				sum += 31;
			default:

		console.log("sum = " + sum);
