<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*因为此时div是p h2 h5的父标签，那么可以直接在父标签书写一些文本样式的属性*/
		div{
			color: red;
			font-size: 20px;
			font-weight: bolder;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div>
		<p>变红，大小20，粗体，添加下划线</p>
		<h2>变红，大小20，粗体，添加下划线</h2>
		<h5>变红，大小20，粗体，添加下划线</h5>
		<a href="#">百度一下</a>
	</div>
	<p>默认，不变化</p>
	<h2>默认，不变化</h2>
	<h5>默认，不变化</h5>
</body>
</html>
