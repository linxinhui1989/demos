<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="./vue.js"></script>
	<div id="app">
		<h1>{{msg}}</h1>
		<p>{{name}}</p>
		<p>年龄：{{age}}</p>
		<div>
			<p>名字是：{{stu.name}}</p>
			<p>年龄是：{{stu.age}}</p>
			<p>女朋友是：{{stu.gf}}</p>
		</div>
	</div>
	<script type="text/javascript">
		new Vue({
		  el: '#app',
		  data: {
		    msg: 'Hello World!!!',
		    name:"lucy",
		    age:22,
		    stu:{
		    	name:"李磊",
		    	age:23,
		    	gf:"韩梅梅"
		    }
		  }
		})
	</script>
</body>
</html>
