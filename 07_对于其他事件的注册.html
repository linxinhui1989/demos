<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.area{
			width: 200px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="./vue.js"></script>
	<div id="app">
		<div class="area" 
		  v-on:click="m1" 
		  v-on:mouseover="m2"	
		  v-on:mousemove="m3"
		  ></div>
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
			},
			methods:{
				m1(){
					console.log("被点击了...")
				},
				m2(){
					console.log("被触摸了...")
				},
				m3(){
					console.log("移动了...")
				}
			}
		});
	</script>
</body>
</html>
