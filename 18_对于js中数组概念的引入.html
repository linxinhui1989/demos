<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
			使用一个基础去保存一个数据，这个数据可以是字面量，也可以是其他简单变量；
			如果要表示一个班级30个学生的成绩，那就要声明30个不同名称的变量，这种写法，会导致数据基本无法管理，变量名会无比混乱
		*/
		var age = 12;
		/*
			数组：也是用来保存数据的，可以保存若干个数据；也可以将数组赋值给一个变量；
			准备了一个数组，然后将数组赋值给变量 banji;
			其实这个变量中保存的是数组在内存中的地址
		*/
		var banji = [12,22,23,34,45,56,67];
		// 对于数组中保存的数据的读取--> 变量[序号] 其中序号是从 0 开始的
		console.log(banji[1]);
	</script>
</body>
</html>
