<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 当前时间
		var date1 = new Date();
		// 晚上18:00的时间，Date类型的
		var date2 = new Date("2019-07-16 18:00");
		console.log(date1);
		console.log(date2);
		// 结合刚刚的时间戳，进行相应的计算
		var time1 = date1.getTime();
		var time2 = date2.getTime();
		console.log(time1);
		console.log(time2);
		// 距离这个时间还有
		var time = time2 - time1;
	</script>
</body>
</html>
