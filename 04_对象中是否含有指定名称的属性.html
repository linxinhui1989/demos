<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var p = {name:"lucy",age:22};
		// 在ES5语法中判断这个对象中是否含有该名称的属性
		console.log(("xxxx" in p));

		// 在ES6语法中，也提供了一个方法，用于判断这个属性是否是属于该对象
		console.log(p.hasOwnProperty("name"))
	</script>
</body>
</html>
