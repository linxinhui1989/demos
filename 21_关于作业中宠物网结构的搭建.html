<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul,li{list-style: none;}
		#app{}
		#app .nav-head{
			height: 100px;
			background-color: #000;
		}
		.fl{float: left;}
		.nav-head{
			color:#fff;
			text-align: center;
			font-weight: bolder;
		}
		.nav-head ul{
			width: 1000px;
			overflow: hidden;
			margin: 0 auto;
		}
		.nav-head ul li{
			width: 200px;
			height: 40px;
			line-height: 40px;
		}
		.nav-head ul .active{
			background-color: #fff;
			color: #000;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 头部导航位置 -->
		<div class="nav-head">
			<ul>
				<li class="fl active">HOME</li>
				<li class="fl">ABOUT US</li>
				<li class="fl">SEMS</li>
				<li class="fl">GALLERY</li>
				<li class="fl">CONTACT</li>
			</ul>
		</div>
	</div>
</body>
</html>
