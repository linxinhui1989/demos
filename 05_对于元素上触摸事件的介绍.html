<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="d1"></div>
	<script type="text/javascript">
		/*
		主要是去介绍关于元素的触摸事件 --> 事件源 --> 就是那个被触摸的对象
		 */
		var d1 = document.getElementById("d1");
		var i = 0;
		// 为这个元素对象注册触摸事件
		d1.onmouseover = function(){// 当鼠标进入到这个div区域时，这个div事件源中所注册的触摸事件就会被触发，所对应的事件函数中的代码就会被执行
			i ++ ;
			console.log("被触摸了" + i + "次");
		}

		// 再为这个标签元素注册触摸移动事件
		d1.onmousemove = function(){
			console.log("触摸后移动了");
		}
	</script>
</body>
</html>
