<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div{
			width: 800px;
			margin: 0 auto;
		}
		p{
			height: 100px;
			line-height: 100px;
			text-align: center;
			font-size: 30px;
			margin-bottom: 10px;
		}
		.p1{
			border: 1px solid red;
		}
		.p2{
			border: 1px dashed gray;
		}
	</style>
</head>
<body>
	<div>
		<p class="p1">NBA下赛季</p>
		<p class="p2"></p>
	</div>
	<script type="text/javascript">
		var p2 = document.querySelector(".p2");
		// 对于p2元素上的几个拖拽相关事件的介绍
		p2.addEventListener("dragenter",function(){
			console.log("dragenter");
		});
		p2.addEventListener("dragleave",function(){
			console.log("dragleave");
		});
		p2.addEventListener("dragover",function(e){
			e.preventDefault();//阻止e的默认行为，才能使得 drop 事件被触发
			console.log("dragover");
		});
		p2.addEventListener("drop",function(){
			console.log("拖拽到p2上");
		});
	</script>
</body>
</html>
