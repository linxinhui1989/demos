<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var killNum = 1;
		if(killNum == 1){
			console.log("first blood");
		}else if(killNum == 2){
			console.log("double kill");
		}else if(killNum == 3){
			console.log("三杀");
		}
		/*
		  1. 不同于 之前所学的 else 语句；
		  if(){
		  }else{
		  }
		  2. else if() 还是属于当前的这个 if 语句下的分支
		  3. 一个if语句中，可以有0个或者多个else if，表示多选一
		 */


	</script>
</body>
</html>
