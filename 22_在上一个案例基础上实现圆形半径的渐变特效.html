<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		body{
			text-align: center;
		}
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script type="text/javascript" src="./circle.js"></script>
	<script type="text/javascript">
		// 1. 查找元素
		var canvas = document.querySelector("canvas");
		// 2. 设定对应的宽度以及高度属性
		canvas.height = 500;
		canvas.width = 1000;
		var ctx = canvas.getContext("2d");
		// 3. 借用外部定义好的Circle构造函数，进行Circle类型对象的创建
		var radius = 80;
		setInterval(function(){
			// 重新设定canvas的宽度以及高度
			canvas.height = canvas.height;
			canvas.width = canvas.width;
			var circle = new Circle({
				x:500,
				y:250,
				radius:radius,
				fillStyle:"yellow"
			});
			circle.render(ctx);
			radius--;
		},100);
	</script>
</body>
</html>
