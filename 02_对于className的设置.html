<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.item{
			font-size: 20px;
			color: blue;
			font-weight: bolder;
			width: 200px;
			height: 50px;
			line-height: 50px;
			background-color: gray;	
		}
		.pp{
			float: left;
			width: 100px;
			height: 30px;
			line-height: 30px;
			background-color: pink;
			text-align: center;
			margin-right: 5px;			
		}
	</style>
</head>
<body>
	<p class="pp"></p>
	<p class="pp"></p>
	<p class="pp"></p>
	<p class="pp"></p>
	<script type="text/javascript">
		/*
		使用这个方法获取到的是所有的p元素，是一个数组
		 */
		var ps = document.getElementsByTagName("p");
		var msgs = ["aa","bb","cc","dd"];
		for(var i=0;i<ps.length;i++){
			ps[i].innerHTML = msgs[i];
		}
		
		for(var i = 0;i<ps.length;i++){
			/*
			点击时，将文本大小改为20px 文本颜色改为 蓝色，文本改为加粗；宽度改为 200px,高度改为 50px 行高改为 50px
			 */
			ps[i].onclick = function(){
				/*
				先把所所有 p 标签上的背景色都变空
				 */
				for(var j=0;j<ps.length;j++){
					ps[j].className = "pp"; 
					/*
					排他思想是将所有的p标签的class设置为原来的默认值;
					如果这个标签默认是存在class 属性值的，这边就不能给空字符串，而是要给那个默认值
					 */ 
				}
				this.className = "item pp";
			}
		}
		// 当循环结束时，i的值其实已经等于 4 了
		
	</script>
</body>
</html>
