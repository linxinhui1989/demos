<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		ul,li{list-style: none;}
		.slideshow{
			width: 600px;
			margin: 10px auto;
			overflow: hidden;
		}
		.slideshow ul{
			width: 600px;
			border: 1px solid red;
			height: 400px;
		}
	</style>
</head>
<body>
	<div class="slideshow">
		<ul></ul>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="slideshow.js"></script>
	<script type="text/javascript">
		$(function(){
			$("ul").slideshow(["./images/1.jpg","./images/2.png","./images/3.jpg"]);
		});
	</script>
</body>
</html>
