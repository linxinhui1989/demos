<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		p{
			width: 300px;
			height: 300px;
			background-color: red;
			margin: 10px;
		}
	</style>
</head>
<body>
	<button>显示p标签</button>
	<p></p>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("button").on("click",function(){
				$("p").animate({
					"width":"400px",
					"height":"400px",
					"border-radius":"300px"
				},1000,"linear",function(){
					$("p").animate({
						"width":"100px",
						"height":"100px",
						"border-radius":"0px"
					},2000,"linear");
				});
			});
		});
	</script>
</body>
</html>
