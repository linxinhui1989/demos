<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var i = 0;
		/*
			for循环中的三个表达式，都是可以在其他位置上进行编写；
			for中三个表达式都为空时，分号依然要留着
		 */
		for(;;){
			console.log("i = " + i);
			i ++;
			if(i <= 100){
				break;
			}
		}
	</script>
</body>
</html>
