<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button class="insert">插入</button>
	<button class="del">移除</button>
	<div>
		<h2>测试一下1</h2>
		<h2>测试一下2</h2>
		<h2>测试一下3</h2>
		<h2>测试一下4</h2>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".insert").on("click",function(){
				var pp = "<p>Hello World!!你好</p>"
				// $("div").append(pp);
				// $(pp).appendTo($("div"));
				// $("div").prepend(pp);
				$(pp).prependTo($("div"));
			});
			$(".del").on("click",function(){
				$("div").remove();
			});
		});
	</script>
</body>
</html>
