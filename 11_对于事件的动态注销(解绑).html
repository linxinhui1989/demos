<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>点击解绑</button>
	<p>点击一下</p>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("p").bind({
				"click":function(){
					console.log("p被点击了...");
				},
				"mousemove":function(){
					console.log("p动起来了...");
				}
			});
			$("button").on("click",function(){
				// $("p").unbind(); // 解绑该元素上的所有事件
				$("p").unbind("click"); // 解绑该元素上的所有事件
			});
		});
	</script>
</body>
</html>
