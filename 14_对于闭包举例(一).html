<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul,li{list-style: none;}
		ul{
			width: 800px;
			margin: 10px auto;
			display: flex;
		}
		ul li{
			flex:1;
			text-align: center;
			line-height: 60px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<ul>
		<li>简单数据1</li>
		<li>简单数据2</li>
		<li>简单数据3</li>
		<li>简单数据4</li>
		<li>简单数据5</li>
	</ul>
	<script type="text/javascript">
		var lis = document.querySelectorAll("li");
		// 为所有的 li 注册点击事件
		for(var i=0;i<lis.length;i++){
			lis[i].index = i;
			lis[i].addEventListener("click",function(){
				/*
				这个原因是：变量 i 是全局变量；在这个function中只是去使用了最外部的全局变量 i ；当点击发生时，这个 i 早就被修改为了 5
				*/ 
				console.log("i = " + this.index);
			});
		}
	</script>
</body>
</html>
