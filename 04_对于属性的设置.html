<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		p{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 10px auto;
			border-radius: 10px;
			font-size: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<button>修改属性</button>
	<p></p>
	<script type="text/javascript" src="fn.js"></script>
	<script type="text/javascript">
		// 定义一个函数，用于获取指定的元素的指定属性
		/**
		 * 获取指定元素的指定属性值
		 * @param  {[Document]} ele      [传入的元素]
		 * @param  {[String]} attrName [传入的属性名]
		 * @return {[String]}          [获取得到对应的属性值]
		 */
		function getAttr(ele,attrName){
			return window.getComputedStyle(ele)[attrName];
		}
		var p = $("p")[0];
		var button = $("button")[0];
		button.onclick = function(){
			/*
			将元素的宽度增加 100
			*/
			// var w = getAttr(p,attr);
			// w = parseInt(w);
			// p.style[attr] = w + 10 + "px";
			var attr = "width";
			p.style[attr] = parseInt(getAttr(p,attr)) + 100 + "px";
		}
	</script>
</body>
</html>
