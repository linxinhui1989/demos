<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p:nth-child(1){font-size: 20px;color:red;}
		p:nth-child(2){font-size: 50px;color:green;}
		p:nth-child(3){font-size: 70px;color:blue;}
	</style>
</head>
<body>
	<p>111</p>
	<p>222</p>
	<p>333</p>
	<h2>标题1</h2>
	<h2>标题2</h2>
	<h2>标题3</h2>
	<h2>标题4</h2>
	<script type="text/javascript">
		// 定义jq库
		;(function(){
			// 编写名为jQuery的函数
			function jQuery(selector){
				return new jQuery.fn.init(selector); 
			}
			
			jQuery.fn = jQuery.prototype = {
				constructor:jQuery,
				init:function(selector){
					var eles = document.querySelectorAll(selector);
					for(var i=0;i<eles.length;i++){
						this[i] = eles[i];
					}
					this.length = eles.length;
				},
				css:function(){
					// 针对一个参数的情况
					if(arguments.length == 1){
						console.log("一个参数");
						/*
						需要对这个参数的类型进行判断 --> 如果这个参数的类型是属于 string 类型的，那么就说明是想进行属性的获取，而且读取到的是 this 上的第一个元素中的该名称的属性值
						 */
						if(typeof arguments[0] == "string"){
							return window.getComputedStyle(this[0],null)[arguments[0]];
						}else{
							// 此时的这个 arguments[0] 是一个 json 格式的数据
							for(var i=0;i < this.length;i++){
								for(var key in arguments[0]){
									this[i].style[key] = arguments[0][key];
								}
							}
						}
					}else if(arguments.length == 2){
						console.log("两个参数");
						// 针对两个参数的情况 --> 第一个参数是用于设置属性名的，第二个参数适用于设置属性值
						for(var i=0;i<this.length;i++){
							this[i].style[arguments[0]] = arguments[1];
						}
					}
				}
			}

			jQuery.fn.init.prototype = jQuery.fn;
			window.jQuery = window.$ = jQuery;
		})();
		// $("p").css("font-size","50px");
		console.log($("p").css("color"));
		$("p").css({
			"color":"red",
			"font-size":"30px",
			"width":"100px",
			"background-color":"green"
		});

		$("h2").css({
			"color":"blue",
			"font-size":"50px",
			"background":"red",
			"text-align":"center"
		});
	</script>
</body>
</html>
