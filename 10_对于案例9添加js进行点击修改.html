<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul,li{list-style: none;}
		#carousel{
			width: 360px;
			height: 260px;
			margin: 100px auto;
			-webkit-perspective: 500;
		}
		#carousel ul{
			width: 360px;
			height: 260px;
			position: relative;
			transform-style: preserve-3d;
			transition: all 0.3s;
		}
		#carousel ul li{
			width: 360px;
			height: 260px;
			position: absolute;
			left: 0;
			top: 0;
		}
		#carousel ul li:nth-child(1){
			background-image: url("./images/1.jpg");
			transform: rotateX(0deg) translateZ(130px);
		}
		#carousel ul li:nth-child(2){
			background-image: url("./images/2.jpg");
			transform: rotateX(-90deg) translateZ(130px);
		}
		#carousel ul li:nth-child(3){
			background-image: url("./images/3.jpg");
			transform: rotateX(-180deg) translateZ(130px);
		}
		#carousel ul li:nth-child(4){
			background-image: url("./images/4.jpg");
			transform: rotateX(-270deg) translateZ(130px);
		}
		.ctrls{
			text-align: center;
		}
		button{
			width: 200px;
			height: 50px;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div id="carousel">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="ctrls">
		<button class="prev"> < prev </button>
		<button class="next"> next > </button>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			var index = 0;
			$(".next").on("click",function(){
				index ++;
				var deg = 90 * index;
				$("ul").css({"transform":"rotateX("+deg+"deg)"});
			});
			$(".prev").on("click",function(){
				index --;
				var deg = 90 * index;
				$("ul").css({"transform":"rotateX("+deg+"deg)"});
			});
			setInterval(function(){
				index ++;
				var deg = 90 * index;
				$("ul").css({"transform":"rotateX("+deg+"deg)"});
			},2000);
		});
	</script>
</body>
</html>
