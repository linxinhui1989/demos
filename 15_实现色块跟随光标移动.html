<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div></div>
	<script type="text/javascript" src="fn.js"></script>
	<script type="text/javascript">
		var div = $("div")[0];
		document.onmousemove = function(event){
			var clientX = event.clientX;
			var clientY = event.clientY;
			var x = clientX - div.offsetWidth/2;
			var y = clientY - div.offsetHeight/2;
			div.style.left = x + "px";
			div.style.top = y + "px";
		}
	</script>
</body>
</html>
