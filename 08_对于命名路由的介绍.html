<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.router-link-active{
			font-size: 30px;
			color: red;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript" src="./vue-router.js"></script>
	<div id="app">
		<!-- 5. 在 id为app的div上，添加router-view组件，用于承接显示指定路径下的组件对象 -->
		<div>
			<router-link to="/home">home</router-link>
			<router-link :to="{name:'dtl',params:{id:'1234',name:'lucy'}}">detail</router-link>
			<router-link :to="{name:'car',query:{id:'666'}}">cart</router-link>
		</div>
		<router-view></router-view>
	</div>
	<template id="home">
		<div>
			<h1>这边是home</h1>
		</div>
	</template>
	<template id="detail">
		<div>
			<h1>这边是detail</h1>
			<h2>获取到的值是 : {{$route.params.id}} --> {{$route.params.name}}</h2>
		</div>
	</template>
	<template id="cart">
		<div>
			<h1>这边是cart</h1>
			<h2>用户id是:{{$route.query.id}}</h2>
		</div>
	</template>
	<script type="text/javascript">
		// 1.1准备综合排序的组件
		let home = {
			template:"#home"
		};
		// 1.2准备销量的组件
		let detail = {
			template:"#detail",
			created(){
				this.$route.params.id;
			}
		}
		let cart = {
			template:"#cart",
			created(){
				this.$route.query.id;
			}
		}
		// 2. 去配置路由路径以及组件对象
		let routes = [
			{
				path:"/home",
				name:"home",
				component:home
			},{
				path:"/detail/:id/:name",
				name:"dtl",
				component:detail
			},{
				path:"/cart",
				name:"car",
				component:cart
			},{
				path:"/",
				redirect:"/home"
			}
		];
		// 3. 借助VueRouter，创建这个类型的对象，并传入 routes
		let router = new VueRouter({
			routes
		});
		// 4. 创建对应的Vue对象，并将router参数传入
		new Vue({
			el:"#app",
			router
		});
	</script>
</body>
</html>
