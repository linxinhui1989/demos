<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>111</p>
	<p>222</p>
	<p>333</p>
	<script type="text/javascript">
		// 定义jq库
		;(function(){
			// 编写名为jQuery的函数
			function jQuery(selector){
				// 就在这个 jQuery 这个函数中进行元素的查找
				return new Q(selector); // 这边这个函数的调用，返回的是 Q 类型的实例对象
			}
			
			// 在额外定义一个名为 Q 的函数，然后这个 Q 构造函数是在 jQuery 函数中被创建
			function Q(selector){
				var eles = document.querySelectorAll(selector);
				for(var i=0;i<eles.length;i++){
					this[i] = eles[i];
				}
				this.length = eles.length;
			}

			// 此时就可以这样来 --> 为构造函数 Q 书写原型对象，在这个原型对象中设定好的对应的css方法，因为$("p")获取到的就是 Q 类型的实例对象，所以也就意味着可以访问 Q 的原型对象上定义好的方法
			Q.prototype = {
				constructor:Q,
				css:function(){
					console.log("这边调用到了这个对应的 css 方法");
				}
			}
			// 将jQuery这个函数内的变量，设置为 window 的属性
			window.jQuery = window.$ = jQuery;
		})();
		// 外部要能够访问到这个 jQuery，所以这边需要将jQuery这个函数内的变量，设置为 window 的属性
		console.log($("p"));
		$("p").css();
	</script>
</body>
</html>
