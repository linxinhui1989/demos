<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		p{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<p></p>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("p").hover(function(){
				$("p").stop().animate({"border-radius":"100px"},1000);
			},function(){
				$("p").stop().animate({"border-radius":"0"},1000);
			});
		});
	</script>
</body>
</html>
