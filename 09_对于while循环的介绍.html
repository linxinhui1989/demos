<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var num = 10;
		/*
			if(num >= 0){
				console.log("数据显示");
			}

			while循环

			while(num >= 0){
				console.log("数据显示");
			}
		 */
		while(num >= 0){
			/*
				while中()里是进行真or假的判断;
				如果()中的表达式结果为true，则会执行{}中的代码；
				当{}中代码执行完成后，又会再次判断()中的表达式是否还是为true，如果还是为true，则再执行；
				循环往复，知道()中的判断为假时，循环才结束
			 */ 
			console.log("数据显示 ==> " + num);
			num --;
		}
	</script>
</body>
</html>
