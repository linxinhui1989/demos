<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		ul,li{list-style: none;}
		.item{
			color: red;
			background-color: gray;
			font-size: 30px;
			font-weight: bolder;
			border: 1px solid blue;
			height: 40px;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<ul>
		<li>标题1</li>
		<li>标题2</li>
		<li>标题3</li>
		<li>标题4</li>
		<li>标题5</li>
	</ul>
	<script type="text/javascript">
		function $$(tagName){
			return document.getElementsByTagName(tagName);
		}
		// 1. 获取到所有 li 元素
		var ls = $$("li");
		// 2. 通过循环进行事件的注册
		for(var i=0;i<ls.length;i++){
			ls[i].onclick = function(){
				/*
				在对于指定的 li 设置 className之前，先把所有的li的className都去掉 --> 借助循环，将所有的li上的className修改为一开始的值
				 */ 
				for(var j=0;j<ls.length;j++){
					ls[j].className = ""
				}
				// 再来对这个特定的元素去设置 className，从而实现点击发生时，只让指定的一个变化
				this.className = "item";
			}
		}
	</script>
</body>
</html>
