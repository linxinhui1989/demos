<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		img{
			width: 270px;
			height: 395px;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<!-- 书写对应的模板结构 -->
	<script type="text/html" id="fime-list">
		<h2>{{title}}</h2>
		<div>
			<ul>
				{{each films}}
				<li>
					<h3>{{$value.title}}</h3>
					<p>总时长:{{$value.durations}}</p>
					<img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p2554877386.jpg">
				</li>
				{{/each}}
			</ul>
		</div>
	</script>
	<script type="text/javascript" src="./jquery/jquery.js"></script>
	<script type="text/javascript" src="./js/template-web.js"></script>
	<script type="text/javascript">
		$(function(){
			$.ajax({
				url:"./17.php",
				success:function(res){
					res = JSON.parse(res);
					var htmlStr = template("fime-list",{
						title:res.title,
						films:res.subjects
					});
					$("#app").html(htmlStr);
				}
			});
		});
	</script>
</body>
</html>
