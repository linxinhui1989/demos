<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="./jquery/jquery.js"></script>
	<script type="text/javascript">
		function fetch(url){
			return new Promise((resolve,reject)=>{
				$.ajax({
					url:url,
					success(res){
						// 数据正确获取后的操作
						resolve(res);
					},
					error:function(error){
						reject(error);
					}
				});
			});
		}
		/*
			对于Promise中提供了一个名为 all 的方法，这个方法可以将 all 方法中传入的多个 Promise 对象进行处理，只有所有的请求处理完成后，才会进入到 then 方法下；
			then方法中的 res 数据，指的是 all 下所有的请求回来所获取的数据的集合(数组)
		*/
		Promise.all([fetch("./12_1.php"),fetch("./12_2.php"),fetch("./12_3.php")]).then(res=>{
			console.log(res);
		});
	</script>
</body>
</html>
