<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		p{
			width: 200px;
			height: 200px;
			margin: 10px auto;
		}
		.p1{
			
			background-color: red;
			border-radius: 100px;
		}
		.p2{
			background-color: green;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<p class="p1"></p>
	<p class="p2"></p>
</body>
</html>
