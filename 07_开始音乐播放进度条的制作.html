<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		#music-play{
			width: 1000px;
			margin: 100px auto;
		}
		.progress{
			background-color: rgb(203,203,203);
			width: 800px;
			height: 30px;
			margin: 0 auto;
			margin-top: 20px;
			border-radius: 15px;
			position: relative;
		}
		.progress .bar{
			width: 36px;
			height: 36px;
			border-radius: 50%;
			border: 2px solid rgb(250,108,1);
			background-color: rgb(242,242,242);
			position: absolute;
			left: 0;
			top: 50%;
			margin-top: -18px;
			cursor: pointer;
		}
		.ctrls{
			width: 800px;
			margin: 0 auto;
			margin-top: 30px;
			position: relative;
			height: 100px;
		}
		.btn{
			width: 80px;
			height: 80px;
			background-image: url("./images/play.png");
			background-size: 100%;
		}
		.ctrls p{
			position: absolute;
			top: 50%;
			font-size: 20px;
		}
		.ctrls .current-time{
			left: 0;
			margin-top: -10px;
		}
		.ctrls .btn{
			left: 50%;
			margin-left: -40px;
			margin-top: -40px;
		}
		.ctrls .all-time{
			right: 0;
			margin-top: -10px;
		}
	</style>
</head>
<body>
	<div id="music-play">
		<!-- 进度条 -->
		<div class="progress">
			<div class="bar"></div>
		</div>
		<!-- 控制以及显示面板 -->
		<div class="ctrls">
			<p class="current-time">00:00</p>
			<p class="btn"></p>
			<p class="all-time">05:00</p>
		</div>
	</div>
</body>
</html>
