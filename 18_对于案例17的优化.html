<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		body{
			text-align: center;
		}
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script type="text/javascript" src="line.js"></script>
	<script type="text/javascript">
		// 1. 查找元素
		var canvas = document.querySelector("canvas");
		// 2. 设定对应的宽度以及高度属性
		canvas.height = 500;
		canvas.width = 1000;
		var ctx = canvas.getContext("2d");
		// 创建好了一个Line属性的对象
		var line = new Line({
			startX : 0,
			startY : 0,
			endX : 200,
			endY : 200,
			strokeStyle : "yellow",
			lineWidth : 5
		});
		// 再来直接调用line中定义好的渲染方法，来进行图形的绘制
		line.render(ctx);

	</script>
</body>
</html>
