<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{text-align: center;}
		canvas{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<canvas width="800" height="500"></canvas>
	<script type="text/javascript">
		var canvas = document.querySelector("canvas");
		// canvas类似于画布，要想在画布上进行绘制，还需要去根据画布找到对应的工具栏
		var ctx = canvas.getContext("2d");
		var margin = 10;
		var nums = [100,200,300,400,450,350];
		var canvasH = canvas.height;
		var canvasW = canvas.width;
		// 1. 先来绘制 x 轴
		ctx.moveTo(margin,canvasH - margin);
		ctx.lineTo(canvasW-margin,canvasH - margin);
		ctx.stroke();
		// 2. 再来绘制 y 轴
		ctx.moveTo(margin,canvasH - margin);
		ctx.lineTo(margin,margin);
		ctx.stroke();
		ctx.beginPath();
		// 3. 获取得到绘制的粗细
		var lineWidth = parseInt((canvasW-2*margin)/(nums.length*2+1));
		// 4. 开始柱状图的绘制
		for(var i=0;i<nums.length;i++){
			ctx.moveTo(margin+lineWidth*(i*2+1) + lineWidth/2,canvasH - margin);
			ctx.lineTo(margin+lineWidth*(i*2+1) + lineWidth/2,(canvasH - margin-nums[i]));
			ctx.lineWidth = lineWidth;
			ctx.stroke();
		}
	</script>
</body>
</html>
