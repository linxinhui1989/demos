<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*定义自定义字体*/
		@font-face{
			font-family: tt;
			src:url("./tt.TTF");
		}
		p{
			font-size: 30px;
		}
		p:nth-child(2){
			font-family: "仿宋";
		}
		p:nth-child(3){
			/*使用定义好的字体*/
			font-family: tt;
		}
	</style>
</head>
<body>
	<p>数据显示</p>
	<p>数据显示</p>
	<p>数据显示</p>
</body>
</html>
