<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		body{
			background-color: #f5f5f5;
		}
		p{
			width: 200px;
			height: 300px;
			background-color: #fff;
			margin: 100px auto;
			position: relative;
			top:0;
			transition: all 1s;
		}
		p:hover{
			top: -2px;
			box-shadow: 1px 1px 10px 1px rgba(0,0,0,0.1);
		}
	</style>
</head>
<body>
	<p></p>
</body>
</html>
