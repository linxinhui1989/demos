<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		#app{
			width: 800px;
			margin: 10px auto;
			border: 5px solid green;
			position: relative;
		}	
		#app span{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			right: 0;
			top: 0;
		}
		#app h1{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="app">
		<span></span>
		<h1></h1>
	</div>
</body>
</html>
