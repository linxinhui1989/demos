			声明一个数组，用于若干个学生的基本信息;

		var stus = [
			{"name":"小明","age":22,"sex":"man"},
			{"name":"小花","age":21,"sex":"woman"},
			{"name":"小红","age":24,"sex":"woman"}
		];
		var str = "";

			var stu = stus[i];
			str += '<li>';

				str += '<p>年龄:' + stu.age + '</p>';
				str += '<p>性别:' + stu.sex + '</p>';
			str += '</li>';
		}
		var ul = $("ul")[0];
		ul.innerHTML = str;
