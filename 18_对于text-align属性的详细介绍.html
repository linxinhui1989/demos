<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		.p1{
			width: 200px;
			background-color: red;
			/*设置p标签中的文本内容在p标签上的对齐方式*/
			text-align: center;
		}
		.box{
			background-color: green;
			width: 600px;
			/*设置div上的text-align,此时div上没有直接的文本内容，其实这个text-align也可以理解为设置这个div标签下的文本标签在div上的对齐方式*/
			text-align: center;
		}
		.box img{
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<p class="p1">数据显示</p>
	<div class="box">
		<img src="./images/yao.jpg" alt="">
		<input type="text">
		<input type="button" value="百度一下">
	</div>
</body>
</html>
