<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="./vue.js"></script>
	<div id="app">
		<!-- 为数值添加钱币标志 -->
		<p>{{price | coin}}</p>
		<!-- 使得数值只保留小数点后两位 -->
		<p>{{price2 | decimal}}</p>
		<!-- 一个属性上设置多个过滤器 -->
		<p>{{price2 | decimal | coin}}</p>
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				price:100,
				price2:99.9999
			},
			filters:{
				coin(val){
					return val + "元";
				},
				decimal(val){
					var reg = /([0-9]+\.[0-9]{2})[0-9]*/;
					val = val + "";
					let aNew = val.replace(reg,"$1");
					return aNew;
				}
			}
		});
	</script>
</body>
</html>
