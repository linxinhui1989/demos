<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		.d1{
			height: 50px;
			background-color: red;
		}
		.d2{
			width: 10px;
			height: 100px;
			background-color: yellow;
		}
		.d3{
			width: 300px;
			height: 200px;
			background-color: blue;
		}
		.s1{
			background-color: red;
			width: 100px;
			height: 100px;
		}
		.s2{
			background-color: green;
			height: 200px;
		}
		.s3{
			background-color: yellow;
			width: 20px;
			height: 20px;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
	<span class="s1">内容1</span>
	<span class="s2">内容2</span>
	<span class="s3">内容3</span>
</body>
</html>
