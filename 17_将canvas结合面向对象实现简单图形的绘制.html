	<script type="text/javascript">
		// 定义一个名为 Line 的构造函数
		function Line(options){
			options = options || {};
			this.startX = options.startX || 0;
			this.startY = options.startY || 0;
			this.endX = options.endX || 100;
			this.endY = options.endY || 100;
			this.strokeStyle = options.strokeStyle || "#000";
			this.lineWidth = options.lineWidth || 1;
		}

		Line.prototype = {
			constructor:Line,
			render : function(ctx){
				// 对于颜色生效 --> 避免颜色干扰
				ctx.beginPath();
				// 设定对应的起点
				ctx.moveTo(this.startX,this.startY);
				// 设定对应的终点
				ctx.lineTo(this.endX,this.endY);
				// 设定对应的颜色
				ctx.strokeStyle = this.strokeStyle;
				// 设定对应的粗细
				ctx.lineWidth = this.lineWidth;
				// 最后再来进行渲染
				ctx.stroke();
			}
		}
		// 1. 查找元素
		var canvas = document.querySelector("canvas");
		// 2. 设定对应的宽度以及高度属性
		canvas.height = 500;
		canvas.width = 1000;
		var ctx = canvas.getContext("2d");
		// 3. 绘制基础图形
		ctx.moveTo(10,10);
		ctx.lineTo(100,100);
		ctx.strokeStyle = "red";
		ctx.lineWidth = 10;
		ctx.stroke();
		// 创建好了一个Line属性的对象
		var line = new Line({
			startX : 0,
			startY : 0,
			endX : 200,
			endY : 200,
			strokeStyle : "yellow",
			lineWidth : 5
		});
		// 再来直接调用line中定义好的渲染方法，来进行图形的绘制
		line.render(ctx);
