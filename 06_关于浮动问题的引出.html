<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul,li{list-style: none;}

		.one li{
			float: left;
			width: 100px;
			background-color: blue;
			margin-right: 10px;
		}
		.two li{
			float: left;
			width: 120px;
			background-color: green;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<!-- 分析：两个ul中的li都浮动了，但是两个ul没有脱标，就意味着两个ul都是块级元素，独占一行  显示结果应该是两排 -->
	<ul class="one">
		<li>标题1</li>
		<li>标题2</li>
		<li>标题3</li>
		<li>标题4</li>
		<li>标题5</li>
	</ul>
	<ul class="two">
		<li>副标题1</li>
		<li>副标题2</li>
		<li>副标题3</li>
		<li>副标题4</li>
	</ul>
</body>
</html>
