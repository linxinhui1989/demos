<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul,li{list-style: none;}
		ul{
			position: relative;
			width: 1200px;
			height: 600px;
			margin: 10px auto;
		}
		li{
			position: absolute;
		}
		img{
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="app">
		<ul>
			<li><img src="./images/1.jpg" alt=""></li>
			<li><img src="./images/2.png" alt=""></li>
			<li><img src="./images/3.jpg" alt=""></li>
			<li><img src="./images/4.jpg" alt=""></li>
			<li><img src="./images/5.png" alt=""></li>
		</ul>
		<div>
			<button>上一张</button>
			<button>下一张</button>
		</div>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			// 先准备显示所需的数组数据
			var attrs = [
				{"width":"800px","height": "350px","left": "200px","top": "150px","z-index": 100,"opacity":1},
				{"width":"600px","height": "300px","left": "100px","top": "100px","z-index": 50,"opacity":0.6},
				{"width":"400px","height": "200px","left": "150px","top": "50px","z-index": 30,"opacity":0.3},
				{"width":"400px","height": "200px","left": "650px","top": "50px","z-index": 30,"opacity":0.3},
				{"width":"600px","height": "300px","left": "500px","top": "100px","z-index": 50,"opacity":0.6}
			];
			run();
			// 设置显示--> 结合 for...in循环
			function run(){
				for(var i=0;i<attrs.length;i++){
					var ats = attrs[i];
					for(var key in ats){
						$("li").eq(i).stop().animate({
							"width":ats["width"],
							"height":ats["height"],
							"left":ats["left"],
							"top":ats["top"],
							"z-index":ats["z-index"],
							"opacity":ats["opacity"]
						});
					}
				}
			}

			$("button").on("click",function(){
				var index = $(this).index();
				if(index == 0){
					// 向左切换
					var attr = attrs[0];
					attrs.push(attr);
					attrs.shift();
				}else{
					// 向右切换
					var attr = attrs[attrs.length-1];
					attrs.unshift(attr);
					attrs.pop();
				}
				// 最后再调用这个动画的切换
				run();
			});

		});
		/**/
	</script>
</body>
</html>
