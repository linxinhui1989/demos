<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		/*去除常见的a标签中的基础杨思*/
		a{text-decoration: none;}
		/*去除ul以及li上的小黑点*/
		ul,li{list-style: none;}
		.fl{float: left;}
		.fr{float: right;}
		.slideshow{
			margin: 50px;
			width: 590px;
			height: 470px;
			/*父标签中要求相对定位*/
			position: relative;
		}
		.slideshow .big-pic{
			/*设置鼠标移动到上面时，变成小手指*/
			cursor: pointer;
		}
		.slideshow .ctrls{
			height: 40px;
			/*通过绝对定位，实现居中*/
			position: absolute;
			top: 50%;
			margin-top: -20px;
			width: 590px;
		}
		.slideshow .ctrls a{
			width: 24px;
			height: 40px;
			background-color: #aeb5ad;
			text-align: center;
			line-height: 40px;
		}
		/*对于底部小圆点样式的设置*/
		.slideshow .indicators{
			height: 18px;
			/*绝对定位的脱标*/
			position: absolute;
			left: 46px;
			bottom: 20px;
		}
		/*对于列表下的li进行统一设置*/
		.indicators li{
			float: left;
			width: 10px;
			height: 10px;
			border: 2px solid #fff;
			border-radius: 50%;
			margin-right: 5px;
		}
		/*对于选中的那个li进行单独设置*/
		.indicators .active{
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div class="slideshow">
		<!-- 一张大图片 -->
		<div class="big-pic">
			<img src="./images/1968329e5e2db725.jpg!q90!cc_590x470.webp" alt="">
		</div>
		<!-- 左右两侧的标签 -->
		<div class="ctrls">
			<a class="fl" href="#"> < </a>
			<a class="fr" href="#"> > </a>
		</div>
		<!-- 底部的一排小圆点 -->
		<div class="indicators">
			<ul>
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li> 
			</ul>
		</div>
	</div>
</body>
</html>
