<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul,li{list-style: none;}
		.h60{height: 60px;}
		.h30{height: 30px;}
		.h120{height: 120px;}
		.one li{
			float: left;
			width: 100px;
			background-color: blue;
			margin-right: 10px;
		}
		.two li{
			float: left;
			width: 120px;
			background-color: green;
			margin-right: 20px;
		}
		.clearfix{
			clear: both;
		}
	</style>
</head>
<body>
	<ul class="one">
		<li>标题1</li>
		<li>标题2</li>
		<li>标题3</li>
		<li>标题4</li>
		<li>标题5</li>
	</ul>
	<!-- 砌墙法：就是在两个父标签之间去添加一个标签，在这个标签下，设置clear:both属性 -->
	<div class="clearfix h30"></div>
	<ul class="two">
		<li>副标题1</li>
		<li>副标题2</li>
		<li>副标题3</li>
		<li>副标题4</li>
	</ul>
</body>
</html>
