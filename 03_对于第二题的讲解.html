<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#app{
			width: 970px;
			margin: 0 auto;
		}
		/*浮动类选择器*/
		.fl{
			float: left;
		}
		.fr{
			float: right;
		}
		/*文本相关的类选择器*/
		.txt-center{
			text-align: center;
		}
		/*头部样式的编写*/
		.nav{
			height: 200px;
		}
		.nav .nav-l{
			width: 300px;
			height: 200px;
			background-color: gray;
		}
		.nav .nav-r .one{
			width: 200px;
			height: 100px;
			background-color: green;
			margin-left: auto;
			margin-bottom: 40px;
		}
		.nav .nav-r .two{
			width: 600px;
			height: 60px;
			background-color:skyblue; 
		}
		/*对于中间部分样式的设置*/
		.content{
			margin-top: 20px;
			height: 600px;
		}
		.content .content-l{
			width: 300px;
			height: 600px;
			background-color: blue;
		}
		.content .content-r{
			width: 600px;
			height: 600px;
		}
		.content-r .one{
			width: 290px;
			height: 200px;
			background-color: brown;
		}
		.content-r .two{
			width: 300px;
			height: 500px;
			margin-left: 10px;
			background-color: yellow;
		}
		.content-r .three{
			width: 290px;
			height: 70px;
			background-color: blue;
			margin-top: 15px;
		}
		.content-r .four{
			width: 290px;
			height: 200px;
			background-color: purple;
			margin-top: 15px;
		}
		.content-r .five{
			width: 600px;
			height: 80px;
			background-color: pink;
			margin-top: 15px;
		}
		.footer{
			width: 970px;
			height: 100px;
			background-color: purple;	
			margin-top: 15px;		
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 头部 -->
		<div class="nav">
			<div class="nav-l fl">文本内容</div>
			<div class="nav-r fr">
				<div class="one"></div>
				<div class="two"></div>
			</div>
		</div>
		<!-- 中间 -->
		<div class="content">
			<div class="content-l fl txt-center">随便文本呢</div>
			<div class="content-r fr">
				<div class="one fl"></div>
				<div class="two fr"></div>
				<div class="three fl"></div>
				<div class="four fl"></div>
				<div class="five fl"></div>
			</div>
		</div>
		<!-- 底部 -->
		<div class="footer"></div>
	</div>
</body>
</html>
