<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function Student(name,age,sex){
			this.name = name;
			this.age = age;
			this.sex = sex;
		}
		// 通过new去创建出一个Student类型的实例(对象)
		var s = new Student("lina",33,"woman");
		console.log(s);
	</script>
</body>
</html>
