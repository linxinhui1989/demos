<style type="text/css">
	.nav{
		width: 500px;
	}
	.nav ul{
		display: flex;
		flex-direction: row;
	}
	.nav ul li{
		flex:1;
		line-height: 60px;
		text-align: center;
		border:1px solid rgba(0,0,0,0.2);
		margin-right: 20px;
		color: #fff;
		border-radius: 5px;
	}
	.nav ul li:hover{
		border:1px solid #f5f5f5;
	}
	.nav ul li a{
		display: block;
		height: 60px;
		color: #fff;
		letter-spacing: 3px;
		cursor: pointer;
	}
	.nav .active{
		background-color: rgba(240,200,200,0.3);
	}
</style>
<div class="nav">
	<ul>
		<li class="active"><a >正在播放</a></li>
		<li><a >播放列表</a></li>
		<li><a >歌曲搜索</a></li>
	</ul>
</div>
<script type="text/javascript">
	$(function(){
		let contentList = ["/music_playing","/play_list","/music_search"]
		$('.nav>ul>li').on("click",function(){
			let src = contentList[$(this).index()]
			$("#music_content").attr("src",src);
			$(this).addClass("active").siblings().removeClass("active");
		})
	})
</script>
