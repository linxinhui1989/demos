<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		div{
			width: 800px;
			height: 50px;
			margin: 0 auto;
		}
		a{
			float: left;
			width: 160px;
			text-align: center;
			line-height: 50px;
			height: 50px;
			text-decoration: none;
		}
		.myhover{
			font-size: 16px;
			font-weight: bolder;
			background-color: gray;
			color: #fff;
		}
		/*a:hover{
			font-size: 16px;
			font-weight: bolder;
			background-color: gray;
			color: #fff;
		}*/
	</style>
</head>
<body>
	<div>
		<a href="#">标题1</a>
		<a href="#">标题2</a>
		<a href="#">标题3</a>
		<a href="#">标题4</a>
		<a href="#">标题5</a>
	</div>
	<script type="text/javascript">
		function $$(tagName){
			return document.getElementsByTagName(tagName);
		}
		// 根据标签名称，找到所有满足的 a 标签
		var items = $$("a");
		// 根据循环，为每一个 a 元素注册触摸事件
		for(var i=0;i<items.length;i++){
			items[i].onmouseover = function(){
				// 排他写法
				for(var j=0;j<items.length;j++){
					items[j].className = "";
				}
				this.className = "myhover";
			}
		}
	</script>
</body>
</html>
