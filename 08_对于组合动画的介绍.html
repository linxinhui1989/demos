<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div{
			width: 800px;
			height: 400px;
			position: relative;
			margin: 100px auto;
			border: 1px solid red;
		}
		p{
			width: 100px;
			height: 200px;
			background-color: red;
			position: absolute;
			right: -100px;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div>
		<p></p>
	</div>
	<script type="text/javascript" src="fn2.js"></script>
	<script type="text/javascript">
		// 查找到对应的p元素
		var p = $$.$("p")[0];
		setTimeout(function(){
			$$.animate(p,{
				"right":0
			},100);
			setTimeout(function(){
				$$.animate(p,{
					"bottom":-200
				},20);
			},2000);
		},1000);
	</script>
</body>
</html>
