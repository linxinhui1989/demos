<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			width: 100px;
			height: 100px;
		}
		.p1{
			border:10px solid red;
		}
		.p2{
			border:10px dotted red;
		}
		.p3{
			border:10px dashed red;
		}
		.p4{
			border:10px double red;
		}
		.p5{
			border:10px groove red;
		}
		.p6{
			border:10px ridge red;
		}
		.p7{
			border:10px inset red;
		}
		.p8{
			border:10px outset red;
		}
	</style>
</head>
<body>
	<p class="p1">内容</p>
	<p class="p2">内容</p>
	<p class="p3">内容</p>
	<p class="p4">内容</p>
	<p class="p5">内容</p>
	<p class="p6">内容</p>
	<p class="p7">内容</p>
	<p class="p8">内容</p>
</body>
</html>
